    <script>
        let testResults = {};
        
        function clearCache() {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            localStorage.clear();
            sessionStorage.clear();
            alert('Cache cleared! Please refresh the page.');
        }
        
        async function runTests() {
            console.log('ğŸš€ Starting deployment verification...');
            
            // Test 1: Environment Variables
            await testEnvironment();
            
            // Test 2: Script Loading
            await testScriptLoading();
            
            // Test 3: Configuration
            await testConfiguration();
            
            // Test 4: Authentication
            await testAuthentication();
            
            // Test 5: Network
            await testNetwork();
            
            // Summary
            displaySummary();
        }
        
        async function testEnvironment() {
            const results = [];
            
            // Check for injected environment variables
            if (typeof window.NEXT_PUBLIC_SUPABASE_URL !== 'undefined' && window.NEXT_PUBLIC_SUPABASE_URL) {
                results.push(`<span class="success">âœ… NEXT_PUBLIC_SUPABASE_URL: ${window.NEXT_PUBLIC_SUPABASE_URL}</span>`);
            } else {
                results.push(`<span class="warning">âš ï¸ NEXT_PUBLIC_SUPABASE_URL not found</span>`);
            }
            
            if (typeof window.NEXT_PUBLIC_SUPABASE_ANON_KEY !== 'undefined' && window.NEXT_PUBLIC_SUPABASE_ANON_KEY) {
                results.push(`<span class="success">âœ… NEXT_PUBLIC_SUPABASE_ANON_KEY: ${window.NEXT_PUBLIC_SUPABASE_ANON_KEY.substring(0, 20)}...</span>`);
            } else {
                results.push(`<span class="warning">âš ï¸ NEXT_PUBLIC_SUPABASE_ANON_KEY not found</span>`);
            }
            
            // Check Vercel deployment
            results.push(`<span class="info">ğŸ“ User Agent: ${navigator.userAgent}</span>`);
            results.push(`<span class="info">ğŸŒ Location: ${window.location.href}</span>`);
            
            testResults.environment = results.length > 0;
            document.getElementById('env-status').innerHTML = results.join('<br>');
        }
        
        async function testScriptLoading() {
            const results = [];
            
            // Check Supabase CDN
            if (typeof window.supabase !== 'undefined') {
                results.push(`<span class="success">âœ… Supabase CDN loaded</span>`);
                results.push(`<span class="info">ğŸ“¦ createClient: ${typeof window.supabase.createClient}</span>`);
            } else {
                results.push(`<span class="error">âŒ Supabase CDN failed to load</span>`);
            }
            
            // Check our scripts
            if (typeof window.supabaseConfigLoaded !== 'undefined') {
                results.push(`<span class="success">âœ… Config.js loaded (new version)</span>`);
            } else {
                results.push(`<span class="error">âŒ Config.js not loaded or old version</span>`);
            }
            
            if (typeof window.tutorAuthLoaded !== 'undefined') {
                results.push(`<span class="success">âœ… Auth.js loaded (new version)</span>`);
            } else {
                results.push(`<span class="error">âŒ Auth.js not loaded or old version</span>`);
            }
            
            testResults.scripts = results.filter(r => r.includes('âœ…')).length >= 2;
            document.getElementById('script-status').innerHTML = results.join('<br>');
        }
        
        async function testConfiguration() {
            const results = [];
            
            try {
                if (window.supabaseConfig) {
                    const config = window.supabaseConfig.getConfig();
                    results.push(`<span class="success">âœ… SupabaseConfig instance created</span>`);
                    results.push(`<span class="info">ğŸ“ URL: ${config.supabaseUrl}</span>`);
                    results.push(`<span class="info">ğŸ”‘ Key: ${config.supabaseAnonKey.substring(0, 20)}...</span>`);
                } else {
                    results.push(`<span class="error">âŒ SupabaseConfig not available</span>`);
                }
                
                if (typeof window.getSupabaseClient === 'function') {
                    results.push(`<span class="success">âœ… getSupabaseClient function available</span>`);
                } else {
                    results.push(`<span class="error">âŒ getSupabaseClient function missing</span>`);
                }
                
                testResults.config = window.supabaseConfig && typeof window.getSupabaseClient === 'function';
                
            } catch (error) {
                results.push(`<span class="error">âŒ Configuration error: ${error.message}</span>`);
                testResults.config = false;
            }
            
            document.getElementById('config-status').innerHTML = results.join('<br>');
        }
        
        async function testAuthentication() {
            const results = [];
            
            try {
                if (window.TutorAuth) {
                    results.push(`<span class="success">âœ… TutorAuth class available</span>`);
                    
                    // Try to initialize
                    await window.TutorAuth.init();
                    results.push(`<span class="success">âœ… TutorAuth initialized successfully</span>`);
                    results.push(`<span class="info">ğŸ” Authenticated: ${window.TutorAuth.isAuthenticated()}</span>`);
                    
                    testResults.auth = true;
                } else {
                    results.push(`<span class="error">âŒ TutorAuth class not available</span>`);
                    testResults.auth = false;
                }
                
            } catch (error) {
                results.push(`<span class="error">âŒ Authentication error: ${error.message}</span>`);
                testResults.auth = false;
            }
            
            document.getElementById('auth-status').innerHTML = results.join('<br>');
        }
        
        async function testNetwork() {
            const results = [];
            
            try {
                // Test Supabase client creation
                if (typeof window.getSupabaseClient === 'function') {
                    const client = await window.getSupabaseClient();
                    results.push(`<span class="success">âœ… Supabase client created</span>`);
                    results.push(`<span class="info">ğŸ”— Client type: ${typeof client}</span>`);
                    results.push(`<span class="info">ğŸ” Auth available: ${typeof client.auth}</span>`);
                    
                    testResults.network = true;
                } else {
                    results.push(`<span class="error">âŒ Cannot create Supabase client</span>`);
                    testResults.network = false;
                }
                
            } catch (error) {
                results.push(`<span class="error">âŒ Network error: ${error.message}</span>`);
                testResults.network = false;
            }
            
            document.getElementById('network-status').innerHTML = results.join('<br>');
        }
        
        function displaySummary() {
            const total = Object.keys(testResults).length;
            const passed = Object.values(testResults).filter(Boolean).length;
            const percentage = Math.round((passed / total) * 100);
            
            let status = '';
            if (percentage >= 80) {
                status = `<span class="success">ğŸ‰ Deployment looks good! (${passed}/${total} tests passed)</span>`;
            } else if (percentage >= 60) {
                status = `<span class="warning">âš ï¸ Deployment has issues (${passed}/${total} tests passed)</span>`;
            } else {
                status = `<span class="error">âŒ Deployment failed (${passed}/${total} tests passed)</span>`;
            }
            
            document.title = `${percentage}% - Deployment Verification`;
            
            // Add summary to top
            const container = document.querySelector('.container');
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'test-section';
            summaryDiv.innerHTML = `<h3>ğŸ“Š Summary</h3>${status}`;
            container.appendChild(summaryDiv);
        }
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(runTests, 1000);
        });
    </script>
