<!DOCTYPE html>

    <style>
        * { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-style {
            background: rgba(0, 0, 0, 0.3) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            transition: all 0.3s ease;
        }
        .input-style:focus {
            border-color: rgba(147, 51, 234, 0.8) !important;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1) !important;
        }
        .input-style::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        select.input-style option {
            background: #1f2937;
            color: white;
        }
        input[type="file"].input-style {
            background: rgba(0, 0, 0, 0.3) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
        }
        input[type="file"].input-style::file-selector-button {
            background: rgba(124, 58, 237, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            margin-right: 10px;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #9333ea 50%, #a855f7 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        .step-indicator {
            transition: all 0.3s ease;
        }
        .step-active {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
        }
        .step-completed {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .plan-card {
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .plan-card:hover {
            border-color: rgba(147, 51, 234, 0.5);
            transform: translateY(-2px);
        }
        .plan-card.selected {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
        }
    </style>
</head>

    <script>
        // Global variables
        let supabase = null;
        let currentStep = 1;
        const totalSteps = 5; // Email: 4 steps, Phone: 5 steps (includes OTP)
        let selectedPlan = null;
        let selectedOAuth = null;
        let googleUser = null;

        // Supabase configuration
        const SUPABASE_URL = 'https://xhuljxuxnlwtocfmwiid.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhodWxqeHV4bmx3dG9jZm13aWlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzODYwOTMsImV4cCI6MjA2Nzk2MjA5M30.mTsc-UknUlrhTqfUCzALyRhmqC26XvwMVNHgD5Ttkw4';

        // Initialize Supabase
        async function initSupabase() {
            try {
                // Wait for Supabase to load
                let attempts = 0;
                while (typeof window.supabase === 'undefined' && attempts < 30) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    attempts++;
                }
                
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase failed to load from CDN');
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('✅ Supabase initialized successfully');
                
                // Check for Google OAuth callback
                checkGoogleCallback();
                
            } catch (error) {
                console.error('❌ Supabase initialization failed:', error);
                showMessage('Failed to initialize. Please refresh the page.', 'error');
            }
        }

        // Check for Google OAuth callback
        function checkGoogleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            if (accessToken && refreshToken) {
                // Google OAuth successful, get user data
                handleGoogleSuccess();
            }
        }

        // Handle Google OAuth success
        async function handleGoogleSuccess() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                if (error) throw error;
                
                googleUser = user;
                selectedOAuth = 'google';
                
                // Auto-fill form with Google data
                if (user.user_metadata) {
                    document.getElementById('fullName').value = user.user_metadata.full_name || '';
                    document.getElementById('email').value = user.email || '';
                }
                
                // Move to step 2 directly without validation
                document.getElementById(`step${currentStep}`).classList.add('hidden');
                currentStep = 2;
                document.getElementById(`step${currentStep}`).classList.remove('hidden');
                updateStepIndicator();
                showMessage('Google sign-in successful! Please complete your profile.', 'success');
                
            } catch (error) {
                console.error('Google success handling error:', error);
                showMessage('Failed to get user data from Google.', 'error');
            }
        }

        // OAuth selection
        function selectOAuth(method) {
            selectedOAuth = method;
            
            if (method === 'google') {
                handleGoogleSignIn();
            } else {
                // For phone and email, proceed to next step
                nextStep();
            }
        }

        // Google Sign In
        async function handleGoogleSignIn() {
            if (!supabase) {
                showMessage('Please wait for the app to load completely', 'error');
                    return;
                }
                
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://tution.app/register.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Google sign in error:', error);
                showMessage('Google sign in failed. Please try again.', 'error');
            }
        }

        // Step navigation
        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    document.getElementById(`step${currentStep}`).classList.add('hidden');
                        currentStep++;
                    document.getElementById(`step${currentStep}`).classList.remove('hidden');
                        updateStepIndicator();
                    
                    // Password field is always visible for all registration types
                        
                        if (currentStep === 5) {
                            showConfirmation();
                        }
                    }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                document.getElementById(`step${currentStep}`).classList.add('hidden');
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.remove('hidden');
                updateStepIndicator();
                
                // Password field is always visible
            }
        }

        function updateStepIndicator() {
            // Show/hide 5th step indicator based on registration type
            const fifthIndicator = document.getElementsByClassName('step-indicator')[4];
            if (selectedOAuth === 'phone') {
                fifthIndicator.style.display = 'flex';
            } else {
                fifthIndicator.style.display = 'none';
            }
            
            for (let i = 1; i <= totalSteps; i++) {
                const indicator = document.getElementsByClassName('step-indicator')[i-1];
                if (!indicator) continue;
                
                // Skip 5th indicator for email registration
                if (i === 5 && selectedOAuth !== 'phone') continue;
                
                if (i < currentStep) {
                    indicator.className = 'step-indicator step-completed w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold';
                } else if (i === currentStep) {
                    indicator.className = 'step-indicator step-active w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold';

                    indicator.className = 'step-indicator bg-gray-600 w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold text-white';

            }
        }

        // Validation
        function validateCurrentStep() {
            switch(currentStep) {
                case 1:
                    return true; // OAuth selection - no validation needed
                case 2:
                    return validateStep2();
                case 3:
                    return validateStep3();
                case 4:
                    return true; // Skip step 4 validation since we removed BPL/APL
                default:
                    return true;
            }
        }
        
        function validateStep2() {
            let isValid = true;
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            if (!fullName) {
                showFieldError('fullNameError', 'Full name is required');

            } else {
                hideFieldError('fullNameError');

            if (!email) {
                showFieldError('emailError', 'Email is required');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showFieldError('emailError', 'Please enter a valid email address');
                isValid = false;
            } else {
                hideFieldError('emailError');
            }

            if (!phone) {
                showFieldError('phoneError', 'Phone number is required');
                isValid = false;
            } else if (!/^[6-9]\d{9}$/.test(phone)) {
                showFieldError('phoneError', 'Please enter a valid 10-digit mobile number (starting with 6-9)');
                isValid = false;
            } else {
                hideFieldError('phoneError');
            }

            // Password validation for all registration types
            if (!password) {
                showFieldError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('passwordError', 'Password must be at least 6 characters long');
                isValid = false;
            } else {
                hideFieldError('passwordError');

        async function checkDuplicateUser(email, phone) {
            try {

                const { data: phoneUsers, error: phoneError } = await supabase
                    .from('user_profiles')
                    .select('id, phone')
                    .eq('phone', phone)
                    .limit(1);
                
                // If table doesn't exist, skip check
                if (phoneError && phoneError.code === 'PGRST116') {
                    console.log('user_profiles table not found, skipping phone check');
                    return;
                }
                
                if (phoneUsers && phoneUsers.length > 0) {
                    throw new Error(`Phone number +91${phone} is already registered. Please use a different phone number or try logging in.`);

        // Registration
        async function registerUser() {
            if (!supabase) {
                showMessage('Please wait for the app to load completely', 'error');
                return;
            }
            
            const termsAgree = document.getElementById('termsAgree').checked;
            if (!termsAgree) {
                showMessage('Please agree to the Terms of Service and Privacy Policy', 'error');
                return;
            }

            setLoading(true);
            
            try {
                // Check for duplicate email/phone before registration
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                
                // Temporarily disabled duplicate check for faster deployment
                // await checkDuplicateUser(email, phone);
                
                let user = null;
                
                // Handle different OAuth methods
                if (selectedOAuth === 'google') {
                    // Google user is already authenticated
                    user = googleUser;
                    
                    // For Google OAuth, we need to collect additional details
                    // The user is already authenticated, so we just need to create profile
                    console.log('Google OAuth user:', user);
                } else if (selectedOAuth === 'email') {
                    // Email registration - save to registered_profiles first
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                    const full_name = document.getElementById('fullName').value.trim();
                const phone = document.getElementById('phone').value.trim();
                    const userClass = `Class ${document.getElementById('class').value}`;
                    const board = document.getElementById('board').value;
                    const city = document.getElementById('city').value.trim();
                    const state = document.getElementById('state').value;
                    const language = document.getElementById('language').value;
                
                // First save registration data to temporary table
                const tempUserId = 'temp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                const { error: regError } = await supabase
                    .from('registered_profiles')
                    .insert({
                        temp_user_id: tempUserId,
                        email: email,
                        full_name: full_name,
                        class: userClass,
                        board: board,
                        phone: phone,
                        city: city,
                        state: state,
                        preferred_language: language,
                        registration_method: 'email',
                        verification_status: 'pending'
                    });
                
                if (regError) {
                    console.error('Registration data save error:', regError);
                    throw new Error('Failed to save registration data: ' + regError.message);
                }
                
                // Then create auth user
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: { 
                        data: { full_name, phone, temp_user_id: tempUserId },
                        emailRedirectTo: 'https://tution.app/dashboard.html'
                    }
                });
                
                if (error) throw error;
                    user = data.user;
                    
                    // Skip profile creation for email - it will be handled after email verification
                } else if (selectedOAuth === 'phone') {
                    // Phone registration - send OTP via Twilio
                    const phoneNumber = document.getElementById('phone').value.trim();
                    const full_name = document.getElementById('fullName').value.trim();
                    
                    // Add +91 prefix if not already present
                    const phoneWithPrefix = phoneNumber.startsWith('+91') ? phoneNumber : `+91${phoneNumber}`;
                    
                    const { data, error } = await supabase.auth.signInWithOtp({
                        phone: phoneWithPrefix,
                        options: {
                            data: { full_name }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // Store registration data for OTP verification
                    window.registrationData = {
                        phone: phoneWithPrefix,
                        full_name: full_name,
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value,
                        userClass: `Class ${document.getElementById('class').value}`,
                        board: document.getElementById('board').value,
                        city: document.getElementById('city').value.trim(),
                        state: document.getElementById('state').value,
                        language: document.getElementById('language').value
                    };
                    
                    showMessage('OTP sent to your phone! Please enter the verification code.', 'success');
                    
                    // Show OTP verification step
                    document.getElementById('step4').classList.add('hidden');
                    document.getElementById('otpStep').classList.remove('hidden');
                    currentStep = 5; // Move to OTP step
                    updateStepIndicator();
                    return; // Don't continue with profile creation yet
                }
                
                // Update user profile (skip for email registration - handled after verification)
                if (user && selectedOAuth !== 'email') {
                    const userClass = `Class ${document.getElementById('class').value}`;
                const board = document.getElementById('board').value;
                const city = document.getElementById('city').value.trim();
                const state = document.getElementById('state').value;
                    const language = document.getElementById('language').value;
                    
                    const { error: profileError } = await supabase
                        .from('user_profiles')
                        .upsert({
                            id: user.id,
                            full_name: document.getElementById('fullName').value.trim(),
                            class: userClass,
                            board: board,
                            phone: document.getElementById('phone').value.trim(),
                            city: city,
                            state: state,
                            preferred_language: language,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        });
                    
                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                        throw new Error('Failed to create user profile: ' + profileError.message);
                    }
                }
                
                // Set all users to Premium plan by default (skip for email - handled after verification)
                if (selectedOAuth !== 'email') {
                    await supabase.from('user_profiles')
                        .update({
                            economic_status: 'Premium',
                            verification_status: 'approved'
                        })
                        .eq('id', user.id);
                
                    // Assign class access
                    const userClassAccess = `class${document.getElementById('class').value}`;
                    try {
                        await supabase.rpc('assign_user_class_access', {
                            p_user_id: user.id,
                            p_class_name: userClassAccess,
                            p_subjects: null,
                            p_languages: ['English']
                        });
                    } catch (accessErr) {
                        console.error('Class access assignment failed:', accessErr);
                    }
                }
                
                // Success message based on registration method
                if (selectedOAuth === 'email') {
                    showMessage('Registration successful! Please check your email to verify your account.', 'success');
                } else {
                    showMessage('Registration successful! Welcome to tution.app', 'success');
                }
                
                setTimeout(() => {
                    // Check if user wants to download app after registration
                    const downloadAfterRegister = localStorage.getItem('downloadAfterRegister');
                    if (downloadAfterRegister === 'true') {
                        localStorage.removeItem('downloadAfterRegister');
                        window.location.href = 'download.html';
                    } else {
                        if (selectedOAuth === 'google') {
                            window.location.href = 'dashboard.html';
                        } else {
                            window.location.href = 'login.html';
                        }
                    }
                }, 3000);
                
            } catch (err) {
                console.error('Registration error:', err);
                
                let errorMessage = err.message || err;
                
                // Handle specific Supabase auth errors
                if (errorMessage.includes('User already registered') || errorMessage.includes('already registered')) {
                    errorMessage = `Email is already registered. Please try logging in instead or use a different email address.`;
                    
                    // Add login link to the error message
                    setTimeout(() => {
                        const errorDiv = document.getElementById('globalMessage');
                        if (errorDiv) {
                            errorDiv.innerHTML = `
                                <div class="bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg">
                                    ${errorMessage}
                                    <div class="mt-3">
                                        <a href="login.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors inline-block">
                                            Go to Login
                                        </a>
                                    </div>
                                </div>
                            `;
                        }
                    }, 100);
                } else if (errorMessage.includes('already taken') || errorMessage.includes('already exists')) {
                    errorMessage = `This email or phone number is already in use. Please try logging in or use different details.`;
                } else if (errorMessage.includes('Invalid email')) {
                    errorMessage = `Please enter a valid email address.`;
                } else if (errorMessage.includes('Password should be')) {
                    errorMessage = `Password must be at least 6 characters long.`;
                } else if (errorMessage.includes('signup is disabled')) {
                    errorMessage = `New registrations are temporarily disabled. Please try again later.`;
                }
                
                showMessage('Registration failed: ' + errorMessage, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Real-time validation functions
        async function validateEmailOnBlur(input) {
            const email = input.value.trim();
            if (!email) return;
            
            try {
                // Check if email exists in user_profiles (verified users)
                const { data: existingUsers, error } = await supabase
                    .from('user_profiles')
                    .select('id')
                    .limit(1);
                
                if (error && error.code !== 'PGRST116') {
                    console.warn('Could not check email:', error);
                    return; // Skip check if table doesn't exist
                }
                
                // Check if email exists in registered_profiles
                const { data: registeredUsers, error: regError } = await supabase
                    .from('registered_profiles')
                    .select('id, verification_status')
                    .eq('email', email)
                    .limit(1);
                
                if (regError && regError.code !== 'PGRST116') {
                    console.warn('Could not check registered emails:', regError);
                    return;
                }
                
                if (registeredUsers && registeredUsers.length > 0) {
                    const user = registeredUsers[0];
                    if (user.verification_status === 'pending') {
                        showFieldError('emailError', 'Email already registered but not verified. Check your email for verification link.');
                    } else {
                        showFieldError('emailError', 'Email already registered. Try logging in instead.');
                    }
                    input.style.borderColor = '#ef4444';
                } else {
                    hideFieldError('emailError');
                    input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                }
            } catch (error) {
                console.warn('Email validation error:', error);
            }
        }
        
        async function validatePhoneOnBlur(input) {
            const phone = input.value.trim();
            if (!phone || phone.length !== 10) return;
            
            try {
                // Check if phone exists in user_profiles
                const { data: existingUsers, error } = await supabase
                    .from('user_profiles')
                    .select('id')
                    .eq('phone', phone)
                    .limit(1);
                
                if (error && error.code !== 'PGRST116') {
                    console.warn('Could not check phone:', error);
                    return;
                }
                
                if (existingUsers && existingUsers.length > 0) {
                    showFieldError('phoneError', 'Phone number already registered. Try logging in instead.');
                    input.style.borderColor = '#ef4444';
                } else {
                    hideFieldError('phoneError');
                    input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                }
            } catch (error) {
                console.warn('Phone validation error:', error);
            }
        }

        // Phone validation function
        function validatePhoneInput(input) {
            // Remove non-digits
            let value = input.value.replace(/[^0-9]/g, '');
            
            // Limit to 10 digits
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            
            // Update input value
            input.value = value;
            
            // Real-time validation feedback
            if (value.length === 0) {
                hideFieldError('phoneError');
            } else if (value.length < 10) {
                showFieldError('phoneError', `Enter ${10 - value.length} more digits`);
            } else if (!/^[6-9]/.test(value)) {
                showFieldError('phoneError', 'Mobile number must start with 6, 7, 8, or 9');
            } else {
                hideFieldError('phoneError');
            }
        }

            messageEl.textContent = message;
            messageEl.className = `mb-4 p-3 rounded-lg ${type === 'error' ? 'bg-red-500/20 text-red-300 border border-red-500/30' : 'bg-green-500/20 text-green-300 border border-green-500/30'}`;

        // OTP Verification Functions
        async function verifyOTP() {
            try {
                setVerifyLoading(true);
                
                const otpCode = document.getElementById('otpCode').value.trim();
                
                if (!otpCode || otpCode.length !== 6) {
                    showFieldError('otpError', 'Please enter a valid 6-digit OTP code');
                    setVerifyLoading(false);
                    return;
                }
                
                // Verify OTP with Supabase
                const { data, error } = await supabase.auth.verifyOtp({
                    phone: window.registrationData.phone,
                    token: otpCode,
                    type: 'sms'
                });
                
                if (error) {
                    showFieldError('otpError', 'Invalid OTP code. Please try again.');
                    setVerifyLoading(false);
                    return;
                }
                
                // OTP verified successfully - now create user profile
                const user = data.user;
                
                // Create user profile in database
                const { error: profileError } = await supabase
                    .from('user_profiles')
                    .upsert({
                        id: user.id,
                        full_name: window.registrationData.full_name,
                        class: window.registrationData.userClass,
                        board: window.registrationData.board,
                        phone: window.registrationData.phone.replace('+91', ''),
                        city: window.registrationData.city,
                        state: window.registrationData.state,
                        preferred_language: window.registrationData.language,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });
                
                if (profileError) {
                    console.error('Profile creation error:', profileError);
                    throw new Error('Failed to create user profile: ' + profileError.message);
                }
                
                // Set to Premium plan
                await supabase.from('user_profiles')
                    .update({
                        economic_status: 'Premium',
                        verification_status: 'approved'
                    })
                    .eq('id', user.id);
                
                // Show success and redirect
                showMessage('Phone verification successful! Registration completed.', 'success');
                
                setTimeout(() => {
                    // Check if user wants to download app after registration
                    const downloadAfterRegister = localStorage.getItem('downloadAfterRegister');
                    if (downloadAfterRegister === 'true') {
                        localStorage.removeItem('downloadAfterRegister');
                        window.location.href = 'download.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 3000);
                
            } catch (err) {
                console.error('OTP verification error:', err);
                showFieldError('otpError', 'Verification failed: ' + (err.message || err));
            } finally {
                setVerifyLoading(false);
            }
        }
        
        async function resendOTP() {
            try {
                const { error } = await supabase.auth.signInWithOtp({
                    phone: window.registrationData.phone,
                    options: {
                        data: { full_name: window.registrationData.full_name }

                if (error) throw error;

            } catch (err) {
                console.error('Resend OTP error:', err);
                showMessage('Failed to resend OTP: ' + (err.message || err), 'error');
            }
        }

            document.getElementById('step4').classList.remove('hidden');

                spinner.classList.add('hidden');
