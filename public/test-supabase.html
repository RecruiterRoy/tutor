<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>

    <script>
        // Supabase credentials
        const supabaseUrl = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing Supabase connection...</p>';
            
            try {
                // Test 1: Check if we can connect
                console.log('üîß Testing Supabase connection...');
                results.innerHTML += '<p>‚úÖ Supabase client created</p>';
                
                // Test 2: Check auth
                const { data: { session }, error: authError } = await supabase.auth.getSession();
                if (authError) {
                    results.innerHTML += `<p>‚ùå Auth error: ${authError.message}</p>`;
                } else {
                    results.innerHTML += `<p>‚úÖ Auth working - Session: ${session ? 'Active' : 'None'}</p>`;
                }
                
                // Test 3: Check daily_challenges table
                const { data: challenges, error: challengesError } = await supabase
                    .from('daily_challenges')
                    .select('*')
                    .limit(1);
                
                if (challengesError) {
                    results.innerHTML += `<p>‚ùå daily_challenges table error: ${challengesError.message}</p>`;
                } else {
                    results.innerHTML += `<p>‚úÖ daily_challenges table accessible - Found ${challenges.length} records</p>`;
                }
                
                // Test 4: Check user_statistics table
                const { data: stats, error: statsError } = await supabase
                    .from('user_statistics')
                    .select('*')
                    .limit(1);
                
                if (statsError) {
                    results.innerHTML += `<p>‚ùå user_statistics table error: ${statsError.message}</p>`;
                } else {
                    results.innerHTML += `<p>‚úÖ user_statistics table accessible - Found ${stats.length} records</p>`;
                }
                
                // Test 5: Check assessment_results table
                const { data: assessments, error: assessmentsError } = await supabase
                    .from('assessment_results')
                    .select('*')
                    .limit(1);
                
                if (assessmentsError) {
                    results.innerHTML += `<p>‚ùå assessment_results table error: ${assessmentsError.message}</p>`;
                } else {
                    results.innerHTML += `<p>‚úÖ assessment_results table accessible - Found ${assessments.length} records</p>`;
                }
                
                // Test 6: Check user_challenge_responses table
                const { data: responses, error: responsesError } = await supabase
                    .from('user_challenge_responses')
                    .select('*')
                    .limit(1);
                
                if (responsesError) {
                    results.innerHTML += `<p>‚ùå user_challenge_responses table error: ${responsesError.message}</p>`;
                } else {
                    results.innerHTML += `<p>‚úÖ user_challenge_responses table accessible - Found ${responses.length} records</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå General error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
