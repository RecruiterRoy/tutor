<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Test - tution.app</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Profile Creation Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Current Session -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Current Session</h2>
                <button onclick="checkSession()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Check Session
                </button>
                <div id="sessionResult" class="mt-4 p-3 rounded"></div>
            </div>
            
            <!-- Profile Check -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Profile Check</h2>
                <button onclick="checkProfile()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Check Profile
                </button>
                <div id="profileResult" class="mt-4 p-3 rounded"></div>
            </div>
            
            <!-- OAuth Verification -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">OAuth Verification</h2>
                <button onclick="verifyOAuth()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                    Verify OAuth
                </button>
                <div id="oauthResult" class="mt-4 p-3 rounded"></div>
            </div>
            
            <!-- Test Profile Creation -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Test Profile Creation</h2>
                <button onclick="testProfileCreation()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Test Creation
                </button>
                <div id="creationResult" class="mt-4 p-3 rounded"></div>
            </div>
        </div>
        
        <!-- Logs -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Test Logs</h2>
            <div id="logs" class="bg-gray-100 p-4 rounded max-h-96 overflow-y-auto font-mono text-sm">
                <div>Ready to test profile functionality...</div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `mb-2 ${type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-gray-800'}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `mt-4 p-3 rounded ${
                type === 'error' ? 'bg-red-100 text-red-800' : 
                type === 'success' ? 'bg-green-100 text-green-800' : 
                'bg-blue-100 text-blue-800'
            }`;
        }
        
        async function checkSession() {
            try {
                log('Checking current session...');
                updateResult('sessionResult', 'Checking session...', 'info');
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`❌ Session error: ${error.message}`, 'error');
                    updateResult('sessionResult', `Session error: ${error.message}`, 'error');
                } else if (session) {
                    log(`✅ Session found: ${session.user.email}`, 'success');
                    log(`User ID: ${session.user.id}`, 'success');
                    log(`Provider: ${session.user.app_metadata?.provider}`, 'success');
                    updateResult('sessionResult', `Session: ${session.user.email}`, 'success');
                } else {
                    log('❌ No session found', 'error');
                    updateResult('sessionResult', 'No session found', 'error');
                }
                
            } catch (error) {
                log(`❌ Session check error: ${error.message}`, 'error');
                updateResult('sessionResult', `Session check error: ${error.message}`, 'error');
            }
        }
        
        async function checkProfile() {
            try {
                log('Checking user profile...');
                updateResult('profileResult', 'Checking profile...', 'info');
                
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    log('❌ No session for profile check', 'error');
                    updateResult('profileResult', 'No session for profile check', 'error');
                    return;
                }
                
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (profileError) {
                    log(`❌ Profile error: ${profileError.message}`, 'error');
                    log(`Error code: ${profileError.code}`, 'error');
                    updateResult('profileResult', `Profile error: ${profileError.message}`, 'error');
                } else if (profile) {
                    log('✅ Profile found:', 'success');
                    log(`Name: ${profile.full_name}`, 'success');
                    log(`Email: ${profile.email}`, 'success');
                    log(`Phone: ${profile.phone}`, 'success');
                    log(`School: ${profile.school}`, 'success');
                    updateResult('profileResult', `Profile: ${profile.full_name}`, 'success');
                } else {
                    log('❌ No profile found', 'error');
                    updateResult('profileResult', 'No profile found', 'error');
                }
                
            } catch (error) {
                log(`❌ Profile check error: ${error.message}`, 'error');
                updateResult('profileResult', `Profile check error: ${error.message}`, 'error');
            }
        }
        
        async function verifyOAuth() {
            try {
                log('Verifying OAuth completion...');
                updateResult('oauthResult', 'Verifying OAuth...', 'info');
                
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    log('❌ No session for OAuth verification', 'error');
                    updateResult('oauthResult', 'No session for OAuth verification', 'error');
                    return;
                }
                
                // Check if user has a profile
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (profileError && profileError.code === 'PGRST116') {
                    log('❌ No profile found - OAuth not completed', 'error');
                    updateResult('oauthResult', 'OAuth not completed - No profile', 'error');
                    return;
                }
                
                if (!profile) {
                    log('❌ No profile found - OAuth not completed', 'error');
                    updateResult('oauthResult', 'OAuth not completed - No profile', 'error');
                    return;
                }
                
                // Check required fields
                const requiredFields = ['full_name', 'phone', 'school', 'board', 'class', 'city', 'state'];
                const missingFields = requiredFields.filter(field => !profile[field] || profile[field] === 'Not set');
                
                if (missingFields.length > 0) {
                    log(`❌ Missing fields: ${missingFields.join(', ')}`, 'error');
                    updateResult('oauthResult', `OAuth incomplete - Missing: ${missingFields.join(', ')}`, 'error');
                    return;
                }
                
                // Check provider
                const validProviders = ['google', 'email'];
                const userProvider = session.user.app_metadata?.provider;
                
                if (!userProvider || !validProviders.includes(userProvider)) {
                    log(`❌ Invalid provider: ${userProvider}`, 'error');
                    updateResult('oauthResult', `Invalid provider: ${userProvider}`, 'error');
                    return;
                }
                
                log('✅ OAuth verification passed', 'success');
                updateResult('oauthResult', 'OAuth verification passed', 'success');
                
            } catch (error) {
                log(`❌ OAuth verification error: ${error.message}`, 'error');
                updateResult('oauthResult', `OAuth verification error: ${error.message}`, 'error');
            }
        }
        
        async function testProfileCreation() {
            try {
                log('Testing profile creation...');
                updateResult('creationResult', 'Testing profile creation...', 'info');
                
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    log('❌ No session for profile creation test', 'error');
                    updateResult('creationResult', 'No session for profile creation test', 'error');
                    return;
                }
                
                // Test profile creation with sample data
                const testProfile = {
                    id: session.user.id,
                    full_name: 'Test User',
                    phone: '1234567890',
                    school: 'Test School',
                    board: 'CBSE',
                    class: '10',
                    city: 'Test City',
                    state: 'Test State'
                };
                
                const { data, error } = await supabase
                    .from('user_profiles')
                    .upsert([testProfile], { onConflict: 'id' });
                
                if (error) {
                    log(`❌ Profile creation error: ${error.message}`, 'error');
                    updateResult('creationResult', `Creation error: ${error.message}`, 'error');
                } else {
                    log('✅ Profile creation test successful', 'success');
                    updateResult('creationResult', 'Profile creation test successful', 'success');
                }
                
            } catch (error) {
                log(`❌ Profile creation test error: ${error.message}`, 'error');
                updateResult('creationResult', `Creation test error: ${error.message}`, 'error');
            }
        }
        
        // Auto-check session on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Profile Test Page Loaded');
            checkSession();
        });
    </script>
</body>
</html>
