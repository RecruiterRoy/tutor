<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management - tution.app</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Video Management System</h1>
        
        <!-- Excel Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload Videos via Excel</h2>
            <div class="mb-4">
                <p class="text-gray-600 mb-2">Upload an Excel file with columns: Title, URL, Class, Subject, Description</p>
                <input type="file" id="excelFile" accept=".xlsx,.xls" class="border border-gray-300 rounded px-3 py-2">
            </div>
            <button onclick="uploadExcel()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Upload Excel File
            </button>
            <div id="excelStatus" class="mt-2 text-sm"></div>
        </div>
        
        <!-- Manual Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Manual Video Upload</h2>
            <form id="videoForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="videoTitle" placeholder="Video Title" class="border border-gray-300 rounded px-3 py-2" required>
                    <input type="text" id="videoUrl" placeholder="YouTube URL" class="border border-gray-300 rounded px-3 py-2" required>
                    <select id="videoClass" class="border border-gray-300 rounded px-3 py-2" required>
                        <option value="">Select Class</option>
                        <option value="KG">KG</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                    <select id="videoSubject" class="border border-gray-300 rounded px-3 py-2" required>
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="Social Studies">Social Studies</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="General Knowledge">General Knowledge</option>
                    </select>
                </div>
                <textarea id="videoDescription" placeholder="Video Description (optional)" class="border border-gray-300 rounded px-3 py-2 w-full" rows="3"></textarea>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Add Video
                </button>
            </form>
        </div>
        
        <!-- Video List -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Uploaded Videos</h2>
            <div class="mb-4">
                <select id="filterClass" class="border border-gray-300 rounded px-3 py-2 mr-2">
                    <option value="">All Classes</option>
                    <option value="KG">KG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
                <select id="filterSubject" class="border border-gray-300 rounded px-3 py-2 mr-2">
                    <option value="">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="General Knowledge">General Knowledge</option>
                </select>
                <button onclick="loadVideos()" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700">
                    Filter
                </button>
            </div>
            <div id="videoList" class="space-y-4">
                <!-- Videos will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function uploadExcel() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('excelStatus');
            
            if (!file) {
                statusDiv.innerHTML = '<span class="text-red-600">Please select an Excel file</span>';
                return;
            }

            statusDiv.innerHTML = '<span class="text-blue-600">Processing Excel file...</span>';

            try {
                // Read Excel file using FileReader
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        // Parse Excel data (simplified - you'll need a proper Excel parser)
                        const data = parseExcelData(e.target.result);
                        
                        // Upload videos to database
                        let successCount = 0;
                        let errorCount = 0;
                        
                        for (const video of data) {
                            try {
                                const { error } = await supabase
                                    .from('educational_videos')
                                    .insert([{
                                        title: video.title,
                                        url: video.url,
                                        class_level: video.class,
                                        subject: video.subject,
                                        description: video.description || '',
                                        created_at: new Date().toISOString()
                                    }]);
                                
                                if (error) {
                                    console.error('Error inserting video:', error);
                                    errorCount++;
                                } else {
                                    successCount++;
                                }
                            } catch (error) {
                                console.error('Error processing video:', error);
                                errorCount++;
                            }
                        }
                        
                        statusDiv.innerHTML = `<span class="text-green-600">Uploaded ${successCount} videos successfully. ${errorCount} errors.</span>`;
                        loadVideos(); // Refresh video list
                        
                    } catch (error) {
                        console.error('Error processing Excel:', error);
                        statusDiv.innerHTML = '<span class="text-red-600">Error processing Excel file</span>';
                    }
                };
                
                reader.readAsText(file); // Read as text for CSV-like format
                
            } catch (error) {
                console.error('Error reading file:', error);
                statusDiv.innerHTML = '<span class="text-red-600">Error reading file</span>';
            }
        }

        function parseExcelData(content) {
            // Simple CSV parser (for demonstration)
            const lines = content.split('\n');
            const videos = [];
            
            for (let i = 1; i < lines.length; i++) { // Skip header
                const line = lines[i].trim();
                if (!line) continue;
                
                const columns = line.split(',');
                if (columns.length >= 4) {
                    videos.push({
                        title: columns[0].trim(),
                        url: columns[1].trim(),
                        class: columns[2].trim(),
                        subject: columns[3].trim(),
                        description: columns[4] ? columns[4].trim() : ''
                    });
                }
            }
            
            return videos;
        }

        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('videoTitle').value,
                url: document.getElementById('videoUrl').value,
                class_level: document.getElementById('videoClass').value,
                subject: document.getElementById('videoSubject').value,
                description: document.getElementById('videoDescription').value,
                created_at: new Date().toISOString()
            };

            try {
                const { data, error } = await supabase
                    .from('educational_videos')
                    .insert([formData]);

                if (error) throw error;
                
                alert('Video added successfully!');
                loadVideos();
                e.target.reset();
                
            } catch (error) {
                console.error('Error adding video:', error);
                alert('Error adding video: ' + error.message);
            }
        });

        async function loadVideos() {
            try {
                const filterClass = document.getElementById('filterClass').value;
                const filterSubject = document.getElementById('filterSubject').value;
                
                let query = supabase
                    .from('educational_videos')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (filterClass) {
                    query = query.eq('class_level', filterClass);
                }
                
                if (filterSubject) {
                    query = query.eq('subject', filterSubject);
                }
                
                const { data, error } = await query;

                if (error) throw error;

                const videoList = document.getElementById('videoList');
                
                if (data.length === 0) {
                    videoList.innerHTML = '<p class="text-gray-500 text-center">No videos found</p>';
                    return;
                }
                
                videoList.innerHTML = data.map(video => `
                    <div class="border p-4 rounded-lg hover:bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-semibold text-lg">${video.title}</h3>
                                <p class="text-sm text-gray-600 mb-2">Class ${video.class_level} - ${video.subject}</p>
                                ${video.description ? `<p class="text-gray-700 mb-2">${video.description}</p>` : ''}
                                <a href="${video.url}" target="_blank" class="text-blue-600 hover:underline text-sm">View Video</a>
                            </div>
                            <div class="text-right text-sm text-gray-500">
                                <div>${new Date(video.created_at).toLocaleDateString()}</div>
                                <button onclick="deleteVideo('${video.id}')" class="text-red-600 hover:text-red-800 mt-1">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videoList').innerHTML = '<p class="text-red-500 text-center">Error loading videos</p>';
            }
        }

        async function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video?')) return;
            
            try {
                const { error } = await supabase
                    .from('educational_videos')
                    .delete()
                    .eq('id', videoId);

                if (error) throw error;
                
                alert('Video deleted successfully!');
                loadVideos();
                
            } catch (error) {
                console.error('Error deleting video:', error);
                alert('Error deleting video: ' + error.message);
            }
        }

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
