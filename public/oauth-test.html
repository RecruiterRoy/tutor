<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - tution.app</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">OAuth Test</h1>
        
        <div id="status" class="mb-4 p-4 rounded-lg bg-blue-50 text-blue-800">
            Testing OAuth configuration...
        </div>
        
        <div class="space-y-4">
            <button onclick="testGoogleOAuth()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700">
                Test Google OAuth
            </button>
            
            <button onclick="testSupabaseConnection()" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700">
                Test Supabase Connection
            </button>
            
            <button onclick="checkRedirectURL()" class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700">
                Check Redirect URL
            </button>
        </div>
        
        <div id="logs" class="mt-6 p-4 bg-gray-100 rounded-lg max-h-64 overflow-y-auto">
            <div class="text-sm font-mono">
                <div>Waiting for tests...</div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
        
        let supabase;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `text-sm font-mono ${type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-gray-800'}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `mb-4 p-4 rounded-lg ${
                type === 'error' ? 'bg-red-50 text-red-800' : 
                type === 'success' ? 'bg-green-50 text-green-800' : 
                'bg-blue-50 text-blue-800'
            }`;
        }
        
        async function testSupabaseConnection() {
            try {
                log('Testing Supabase connection...');
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    throw error;
                }
                
                log('✅ Supabase connection successful', 'success');
                updateStatus('Supabase connection working', 'success');
                return true;
            } catch (error) {
                log(`❌ Supabase connection failed: ${error.message}`, 'error');
                updateStatus('Supabase connection failed', 'error');
                return false;
            }
        }
        
        function checkRedirectURL() {
            const currentURL = window.location.origin;
            const redirectURL = currentURL + '/dashboard.html';
            
            log(`Current URL: ${currentURL}`);
            log(`Redirect URL: ${redirectURL}`);
            log(`Protocol: ${window.location.protocol}`);
            log(`Host: ${window.location.host}`);
            
            updateStatus('Redirect URL checked', 'success');
        }
        
        async function testGoogleOAuth() {
            if (!supabase) {
                log('❌ Supabase not initialized. Testing connection first...', 'error');
                const connected = await testSupabaseConnection();
                if (!connected) return;
            }
            
            try {
                log('Testing Google OAuth...');
                updateStatus('Testing Google OAuth...', 'info');
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                log('✅ Google OAuth initiated successfully', 'success');
                log(`OAuth URL: ${data.url}`);
                updateStatus('Google OAuth working - redirecting...', 'success');
                
                // Don't redirect automatically, let user see the URL
                setTimeout(() => {
                    if (confirm('OAuth is working! Click OK to proceed to Google login.')) {
                        window.location.href = data.url;
                    }
                }, 2000);
                
            } catch (error) {
                log(`❌ Google OAuth failed: ${error.message}`, 'error');
                log(`Error details: ${JSON.stringify(error)}`, 'error');
                updateStatus('Google OAuth failed', 'error');
            }
        }
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', async function() {
            log('OAuth Test Page Loaded');
            await testSupabaseConnection();
            checkRedirectURL();
        });
    </script>
</body>
</html>
