<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - tution.app</title>
    <link rel="icon" type="image/jpeg" href="images/tution.app_emblem.jpg">
    <link rel="apple-touch-icon" href="images/tution.app_emblem.jpg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Load Supabase CDN first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Use Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
    
    <style>
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        input[type="text"], 
        input[type="email"], 
        input[type="tel"],
        select {
            background: rgba(0, 0, 0, 0.3) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
        }
        
        input[type="text"]::placeholder, 
        input[type="email"]::placeholder, 
        input[type="tel"]::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="tel"]:focus,
        select:focus {
            background: rgba(0, 0, 0, 0.5) !important;
            border-color: rgba(139, 92, 246, 0.8) !important;
            outline: none !important;
        }
        
        select option {
            background: #1f2937;
            color: white;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <a href="index.html" class="cursor-pointer">
                    <img src="images/tution.app_logo.jpg" alt="tution.app Logo" style="height: 60px; width: auto;">
                    <img src="images/tution.app_emblem.jpg" alt="tution.app Emblem" style="height: 70px; width: auto; margin-left: 1rem;">
                </a>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Complete Your Profile</h1>
            <p class="text-gray-200">Please provide the required information to access your dashboard</p>
        </div>

        <!-- Profile Form -->
        <form id="profileForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Full Name *</label>
                <input type="text" 
                       id="fullName" 
                       required
                       placeholder="Enter your full name"
                       class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Email *</label>
                <input type="email" 
                       id="email" 
                       required
                       placeholder="Enter your email"
                       class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Phone Number *</label>
                <input type="tel" 
                       id="phone" 
                       required
                       placeholder="Enter your phone number"
                       class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Class *</label>
                <select id="class" required class="w-full px-4 py-3 rounded-lg glass-effect text-white">
                    <option value="">Select your class</option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                    <option value="Class 3">Class 3</option>
                    <option value="Class 4">Class 4</option>
                    <option value="Class 5">Class 5</option>
                    <option value="Class 6">Class 6</option>
                    <option value="Class 7">Class 7</option>
                    <option value="Class 8">Class 8</option>
                    <option value="Class 9">Class 9</option>
                    <option value="Class 10">Class 10</option>
                    <option value="Class 11">Class 11</option>
                    <option value="Class 12">Class 12</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Board *</label>
                <select id="board" required class="w-full px-4 py-3 rounded-lg glass-effect text-white">
                    <option value="">Select your board</option>
                    <option value="CBSE">CBSE</option>
                    <option value="ICSE">ICSE</option>
                    <option value="State Board">State Board</option>
                    <option value="IB">IB</option>
                    <option value="IGCSE">IGCSE</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">City</label>
                <input type="text" 
                       id="city" 
                       placeholder="Enter your city"
                       class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">State</label>
                <input type="text" 
                       id="state" 
                       placeholder="Enter your state"
                       class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
            </div>

            <button type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-medium hover:from-purple-600 hover:to-pink-600 transition-all duration-200 disabled:opacity-50">
                <span id="submitText">Complete Profile</span>
                <span id="loadingText" class="hidden">Updating...</span>
            </button>
        </form>

        <!-- Success/Error Messages -->
        <div id="message" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';

        let supabaseClient;

        // Initialize Supabase
        async function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('✅ Supabase initialized');
                return true;
            } catch (error) {
                console.error('❌ Supabase initialization failed:', error);
                return false;
            }
        }

        // Check if user is authenticated
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                if (error || !user) {
                    console.log('❌ No authenticated user');
                    window.location.href = 'login.html';
                    return null;
                }
                return user;
            } catch (error) {
                console.error('❌ Auth check failed:', error);
                window.location.href = 'login.html';
                return null;
            }
        }

        // Load current profile data
        async function loadProfile(user) {
            try {
                const { data: profile, error } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (error) {
                    console.error('❌ Error loading profile:', error);
                    return;
                }
                
                if (profile) {
                    // Pre-fill form with existing data
                    document.getElementById('fullName').value = profile.full_name || '';
                    document.getElementById('email').value = profile.email || '';
                    document.getElementById('phone').value = profile.phone || '';
                    document.getElementById('class').value = profile.class || '';
                    document.getElementById('board').value = profile.board || '';
                    document.getElementById('city').value = profile.city || '';
                    document.getElementById('state').value = profile.state || '';
                }
            } catch (error) {
                console.error('❌ Error loading profile:', error);
            }
        }

        // Update profile
        async function updateProfile(user, formData) {
            try {
                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .update({
                        full_name: formData.fullName,
                        email: formData.email,
                        phone: formData.phone,
                        class: formData.class,
                        board: formData.board,
                        city: formData.city,
                        state: formData.state,
                        verification_status: 'approved',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', user.id)
                    .select()
                    .single();
                
                if (error) {
                    throw error;
                }
                
                return data;
            } catch (error) {
                console.error('❌ Error updating profile:', error);
                throw error;
            }
        }

        // Show message
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `mt-4 p-3 rounded-lg text-sm ${
                type === 'success' ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'
            }`;
            messageDiv.classList.remove('hidden');
        }

        // Hide message
        function hideMessage() {
            document.getElementById('message').classList.add('hidden');
        }

        // Set loading state
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');
            
            if (loading) {
                submitBtn.disabled = true;
                submitText.classList.add('hidden');
                loadingText.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                loadingText.classList.add('hidden');
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            setLoading(true);
            hideMessage();
            
            try {
                // Get form data
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    class: document.getElementById('class').value,
                    board: document.getElementById('board').value,
                    city: document.getElementById('city').value.trim(),
                    state: document.getElementById('state').value.trim()
                };
                
                // Validate required fields
                if (!formData.fullName || !formData.email || !formData.phone || !formData.class || !formData.board) {
                    throw new Error('Please fill in all required fields');
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                // Get current user
                const user = await checkAuth();
                if (!user) return;
                
                // Update profile
                await updateProfile(user, formData);
                
                showMessage('Profile updated successfully! Redirecting to dashboard...', 'success');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('❌ Profile update failed:', error);
                showMessage(error.message || 'Failed to update profile. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Initialize page
        async function initPage() {
            try {
                console.log('🚀 Profile page initializing...');
                
                // Initialize Supabase
                if (!await initSupabase()) {
                    showMessage('Failed to initialize. Please refresh the page.');
                    return;
                }
                
                // Check authentication
                const user = await checkAuth();
                if (!user) return;
                
                // Load current profile
                await loadProfile(user);
                
                console.log('✅ Profile page initialized');
                
            } catch (error) {
                console.error('❌ Profile page initialization failed:', error);
                showMessage('Failed to initialize. Please refresh the page.');
            }
        }

        // Event listeners
        document.getElementById('profileForm').addEventListener('submit', handleSubmit);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
