<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - TUTOR.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .error-details {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            font-family: monospace;
            text-align: left;
            display: none;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: rgba(103, 126, 234, 0.8);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .show-details {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="images/tution.app_logo.jpg" alt="tution.app Logo" style="height: 50px; width: auto; cursor: pointer;" onclick="window.location.href='index.html'">
            <img src="images/tution.app_emblem.jpg" alt="tution.app Emblem" style="height: 55px; width: auto; margin-left: 0.5rem; cursor: pointer;" onclick="window.location.href='index.html'">
        </div>
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>Something went wrong</h1>
        <p>We're sorry, but something unexpected happened. Please check your internet connection and try again.</p>
        
        <div id="errorDetails" class="error-details">
            <strong>Error Details:</strong><br>
            <span id="errorMessage">Unknown error occurred</span>
        </div>
        
        <div class="buttons">
            <button class="btn-primary" onclick="retryConnection()">
                üîÑ Retry
            </button>
            <button class="btn-secondary" onclick="goHome()">
                üè† Go to Home
            </button>
            <button class="btn-secondary" onclick="toggleDetails()">
                üìã Show Details
            </button>
        </div>
        
        <div class="show-details">
            <small>If the problem persists, please contact support.</small>
        </div>
    </div>

    <script>
        // Get error details from URL parameters or local storage
        function getErrorDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('error') || localStorage.getItem('lastError') || 'Unknown error occurred';
            document.getElementById('errorMessage').textContent = errorMsg;
        }
        
        function retryConnection() {
            // Clear any stored errors
            localStorage.removeItem('lastError');
            
            // Try to reload the original page or go to dashboard
            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/dashboard.html';
            window.location.href = returnUrl;
        }
        
        function goHome() {
            // Clear any stored errors
            localStorage.removeItem('lastError');
            
            // Go to login page or index
            window.location.href = '/login.html';
        }
        
        function toggleDetails() {
            const details = document.getElementById('errorDetails');
            const button = event.target;
            
            if (details.style.display === 'none' || !details.style.display) {
                details.style.display = 'block';
                button.textContent = 'üìã Hide Details';
            } else {
                details.style.display = 'none';
                button.textContent = 'üìã Show Details';
            }
        }
        
        // Initialize error details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            getErrorDetails();
            
            // Auto-retry after 10 seconds if user doesn't interact
            setTimeout(function() {
                if (document.hasFocus()) {
                    console.log('Auto-retrying connection...');
                    retryConnection();
                }
            }, 10000);
        });
        
        // Handle browser back button
        window.addEventListener('popstate', function() {
            goHome();
        });
    </script>
</body>
</html>
