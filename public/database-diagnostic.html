<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Diagnostic - tution.app</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Database Diagnostic Tool</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Connection Test -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Connection Test</h2>
                <button onclick="testConnection()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Test Supabase Connection
                </button>
                <div id="connectionResult" class="mt-4 p-3 rounded"></div>
            </div>
            
            <!-- Table Structure -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Table Structure</h2>
                <button onclick="checkTableStructure()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Check user_profiles Table
                </button>
                <div id="tableResult" class="mt-4 p-3 rounded"></div>
            </div>
            
            <!-- RLS Policies -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">RLS Policies</h2>
                <button onclick="checkRLSPolicies()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                    Check RLS Policies
                </button>
                <div id="rlsResult" class="mt-4 p-3 rounded"></div>
            </div>
            
            <!-- Test Query -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Test Query</h2>
                <button onclick="testQuery()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Test user_profiles Query
                </button>
                <div id="queryResult" class="mt-4 p-3 rounded"></div>
            </div>
        </div>
        
        <!-- Logs -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Diagnostic Logs</h2>
            <div id="logs" class="bg-gray-100 p-4 rounded max-h-96 overflow-y-auto font-mono text-sm">
                <div>Ready to run diagnostics...</div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `mb-2 ${type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-gray-800'}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `mt-4 p-3 rounded ${
                type === 'error' ? 'bg-red-100 text-red-800' : 
                type === 'success' ? 'bg-green-100 text-green-800' : 
                'bg-blue-100 text-blue-800'
            }`;
        }
        
        async function testConnection() {
            try {
                log('Testing Supabase connection...');
                updateResult('connectionResult', 'Testing connection...', 'info');
                
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`❌ Connection error: ${error.message}`, 'error');
                    updateResult('connectionResult', `Connection failed: ${error.message}`, 'error');
                } else {
                    log('✅ Supabase connection successful', 'success');
                    updateResult('connectionResult', 'Connection successful!', 'success');
                }
                
            } catch (error) {
                log(`❌ Connection test error: ${error.message}`, 'error');
                updateResult('connectionResult', `Connection test error: ${error.message}`, 'error');
            }
        }
        
        async function checkTableStructure() {
            try {
                log('Checking user_profiles table structure...');
                updateResult('tableResult', 'Checking table structure...', 'info');
                
                // Try to get table info by querying with limit 0
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .limit(0);
                
                if (error) {
                    log(`❌ Table structure error: ${error.message}`, 'error');
                    log(`Error code: ${error.code}`, 'error');
                    updateResult('tableResult', `Table error: ${error.message}`, 'error');
                } else {
                    log('✅ user_profiles table exists and is accessible', 'success');
                    updateResult('tableResult', 'Table exists and is accessible!', 'success');
                }
                
            } catch (error) {
                log(`❌ Table check error: ${error.message}`, 'error');
                updateResult('tableResult', `Table check error: ${error.message}`, 'error');
            }
        }
        
        async function checkRLSPolicies() {
            try {
                log('Checking RLS policies...');
                updateResult('rlsResult', 'Checking RLS policies...', 'info');
                
                // Try to query with a test user ID to see if RLS blocks it
                const testUserId = '00000000-0000-0000-0000-000000000000';
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('user_id', testUserId);
                
                if (error) {
                    log(`❌ RLS policy error: ${error.message}`, 'error');
                    log(`Error code: ${error.code}`, 'error');
                    updateResult('rlsResult', `RLS error: ${error.message}`, 'error');
                } else {
                    log('✅ RLS policies are working (no data returned for test user)', 'success');
                    updateResult('rlsResult', 'RLS policies are working!', 'success');
                }
                
            } catch (error) {
                log(`❌ RLS check error: ${error.message}`, 'error');
                updateResult('rlsResult', `RLS check error: ${error.message}`, 'error');
            }
        }
        
        async function testQuery() {
            try {
                log('Testing user_profiles query...');
                updateResult('queryResult', 'Testing query...', 'info');
                
                // Get current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    log(`❌ Session error: ${sessionError.message}`, 'error');
                    updateResult('queryResult', `Session error: ${sessionError.message}`, 'error');
                    return;
                }
                
                if (!session) {
                    log('⚠️ No active session - testing with anonymous query', 'info');
                    updateResult('queryResult', 'No active session - testing anonymous query', 'info');
                    
                    // Test anonymous query
                    const { data, error } = await supabase
                        .from('user_profiles')
                        .select('*')
                        .limit(1);
                    
                    if (error) {
                        log(`❌ Anonymous query error: ${error.message}`, 'error');
                        log(`Error code: ${error.code}`, 'error');
                        updateResult('queryResult', `Query error: ${error.message}`, 'error');
                    } else {
                        log('✅ Anonymous query successful (RLS blocking data)', 'success');
                        updateResult('queryResult', 'Anonymous query successful (RLS working)', 'success');
                    }
                } else {
                    log(`Testing query for user: ${session.user.email}`, 'info');
                    
                    // Test authenticated query
                    const { data, error } = await supabase
                        .from('user_profiles')
                        .select('*')
                        .eq('user_id', session.user.id);
                    
                    if (error) {
                        log(`❌ Authenticated query error: ${error.message}`, 'error');
                        log(`Error code: ${error.code}`, 'error');
                        updateResult('queryResult', `Query error: ${error.message}`, 'error');
                    } else {
                        log(`✅ Authenticated query successful - found ${data.length} profiles`, 'success');
                        updateResult('queryResult', `Query successful - ${data.length} profiles found`, 'success');
                    }
                }
                
            } catch (error) {
                log(`❌ Query test error: ${error.message}`, 'error');
                updateResult('queryResult', `Query test error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run connection test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Database Diagnostic Tool Loaded');
            testConnection();
        });
    </script>
</body>
</html>
