<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - tution.app</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(to bottom, #eff6ff, #fef3c7);
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 800;
            color: #1f2937;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }

        .btn-outline:hover {
            background: #3b82f6;
            color: white;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .form-footer p {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">üéì</div>
                    <span class="logo-text">tution.app</span>
            </div>
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-subtitle">Sign in to your account to continue</p>
        </div>

            <div id="alert-container"></div>

            <form id="loginForm">
            <div class="form-group">
                    <label for="email" class="form-label">Email Address or Phone Number</label>
                    <input type="text" id="email" name="email" class="form-input" placeholder="Enter your email or phone number" required>
            </div>
            
            <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
            </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <span id="loginSpinner" class="spinner hidden"></span>
            </button>
            </form>

            <div class="form-footer">
                <p>Don't have an account?</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="student-register.html" class="btn btn-outline">Student Registration</a>
                    <a href="school-register.html" class="btn btn-outline">School Registration</a>
                </div>
        </div>
            </div>
        </div>

    <!-- Load Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration and Client Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Use the existing Supabase client from supabaseClient.js
        // Wait for the client to be initialized
        async function getSupabaseClient() {
            // Wait for the client to be available
            let attempts = 0;
            while (!window.supabaseClient && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (window.supabaseClient) {
                return window.supabaseClient;
            } else {
                throw new Error('Supabase client not available');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const alertContainer = document.getElementById('alert-container');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            try {
                console.log('üîê Attempting login for:', email);
                
                // Get the Supabase client
                const supabaseClient = await getSupabaseClient();
                
                // Use Supabase authentication
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                if (data.user) {
                    console.log('‚úÖ Authentication successful');
                    
                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            Login successful! Redirecting...
                        </div>
                    `;
                    
                    // Check which table the user exists in to determine role
                    let userRole = 'student'; // default
                    let userData = null;
                    
                    console.log('üîç Checking user role for:', email);
                    
                    // Check if user is a school admin (by email or phone)
                    const { data: adminData, error: adminError } = await supabaseClient
                        .from('school_admins')
                        .select('*')
                        .or(`email.eq.${email},phone.eq.${email}`)
                        .limit(1);
                    
                    console.log('üë®‚Äçüíº Admin check:', { adminData, adminError });
                    
                    if (adminData && adminData.length > 0 && !adminError) {
                        userRole = 'school_admin';
                        userData = adminData[0];
                        console.log('‚úÖ User is school admin:', userData);
                    } else {
                        // Check if user is a teacher (by email or phone)
                        const { data: teacherData, error: teacherError } = await supabaseClient
                            .from('teachers')
                            .select('*')
                            .or(`email.eq.${email},phone.eq.${email}`)
                            .limit(1);
                        
                        console.log('üë®‚Äçüè´ Teacher check:', { teacherData, teacherError });
                        
                        if (teacherData && teacherData.length > 0 && !teacherError) {
                            userRole = 'teacher';
                            userData = teacherData[0];
                            console.log('‚úÖ User is teacher:', userData);
                        } else {
                            // Check if user is a student (by email or phone)
                            const { data: studentData, error: studentError } = await supabaseClient
                                .from('students')
                                .select('*')
                                .or(`email.eq.${email},phone.eq.${email}`)
                                .limit(1);
                            
                            console.log('üë®‚Äçüéì Student check:', { studentData, studentError });
                            
                            if (studentData && studentData.length > 0 && !studentError) {
                                userRole = 'student';
                                userData = studentData[0];
                                console.log('‚úÖ User is student:', userData);
                            } else {
                                console.log('‚ö†Ô∏è User not found in any table, using default student role');
                                // If user not found in any table, create basic user data
                                userData = {
                                    email: email,
                                    role: 'student'
                                };
                            }
                        }
                    }
                    
                    // Store user data in localStorage for session management
                    const userDataToStore = {
                        ...userData,
                        role: userRole
                    };
                    
                    localStorage.setItem('userData', JSON.stringify(userDataToStore));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    console.log('üíæ Stored user data:', userDataToStore);
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        console.log('üöÄ Redirecting to:', userRole);
                        if (userRole === 'school_admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (userRole === 'teacher') {
                            window.location.href = 'teacher-dashboard.html';
            } else {
                            window.location.href = 'student-dashboard.html';
                        }
                    }, 1000);
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                // Show error message
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ${error.message || 'Login failed. Please check your credentials and try again.'}
                    </div>
                `;
                
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
