<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - tution.app</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Load Supabase CDN first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Use Tailwind via CDN with config (production ready) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.1/cdn.min.js" defer></script>
    <style>
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        /* Fix input field visibility */
        input[type="email"], 
        input[type="password"], 
        input[type="tel"], 
        input[type="text"],
        select {
            background: rgba(0, 0, 0, 0.3) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
        }
        
        input[type="email"]::placeholder, 
        input[type="password"]::placeholder, 
        input[type="tel"]::placeholder, 
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        
        input[type="email"]:focus, 
        input[type="password"]:focus, 
        input[type="tel"]:focus, 
        input[type="text"]:focus,
        select:focus {
            background: rgba(0, 0, 0, 0.5) !important;
            border-color: rgba(139, 92, 246, 0.8) !important;
            outline: none !important;
        }
        
        /* Fix select dropdown */
        select option {
            background: #1f2937;
            color: white;
        }
        
        /* Fix checkbox */
        input[type="checkbox"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md shadow-2xl" x-data="authApp()">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <a href="index.html" class="cursor-pointer">
                    <img src="images/tution_logo.png" alt="tution.app Logo" style="height: 60px; width: auto; cursor: pointer;" onclick="window.location.href='index.html'">
                </a>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back!</h1>
            <p class="text-gray-200">Sign in to continue your learning journey</p>
        </div>

        <!-- Auth Method Tabs -->
        <div class="flex mb-6 bg-white/10 rounded-lg p-1">
            <button @click="currentTab = 'email'" 
                    :class="currentTab === 'email' ? 'bg-white/20 text-white' : 'text-gray-300'"
                    class="flex-1 py-2 px-4 rounded-md transition-all duration-200 text-sm font-medium">
                Email
            </button>
            <button @click="currentTab = 'phone'" 
                    :class="currentTab === 'phone' ? 'bg-white/20 text-white' : 'text-gray-300'"
                    class="flex-1 py-2 px-4 rounded-md transition-all duration-200 text-sm font-medium">
                Phone
            </button>
        </div>

        <!-- Email/Password Login -->
        <div x-show="currentTab === 'email'" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">Email or Mobile Number</label>
                <input x-model="email" 
                       type="text" 
                       placeholder="Enter your email or mobile number"
                       class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
            </div>
            
            <div x-show="!isMagicLink">
                <label class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <div class="relative">
                    <input x-model="password" 
                           x-ref="passwordField"
                           type="password" 
                           placeholder="Enter your password"
                           class="w-full px-4 py-3 pr-12 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
                    <button type="button" 
                            @click="togglePassword()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                        <span x-text="showPassword ? 'üôà' : 'üëÅÔ∏è'"></span>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-200">
                    <input x-model="isMagicLink" type="checkbox" class="mr-2">
                    Use Magic Link (No Password)
                </label>
                <button @click="resetPassword" class="text-sm text-purple-300 hover:text-purple-100">
                    Forgot Password?
                </button>
            </div>

            <button @click="signInWithEmail" 
                    :disabled="loading"
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-medium hover:from-purple-600 hover:to-pink-600 transition-all duration-200 disabled:opacity-50">
                <span x-show="!loading" x-text="isMagicLink ? 'Send Magic Link' : 'Sign In'"></span>
                <span x-show="loading">Processing...</span>
            </button>
        </div>

        <!-- Phone/OTP Login -->
        <div x-show="currentTab === 'phone'" class="space-y-4">
            <div x-show="!otpSent">
                <label class="block text-sm font-medium text-gray-200 mb-2">Phone Number</label>
                <div class="flex">
                    <select x-model="countryCode" class="px-3 py-3 rounded-l-lg glass-effect text-white">
                        <option value="+91">üáÆüá≥ +91</option>
                        <option value="+1">üá∫üá∏ +1</option>
                        <option value="+44">üá¨üáß +44</option>
                    </select>
                    <input x-model="phone" 
                           type="tel" 
                           placeholder="Enter phone number"
                           class="flex-1 px-4 py-3 rounded-r-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
                </div>
            </div>

            <div x-show="otpSent">
                <label class="block text-sm font-medium text-gray-200 mb-2">OTP Code</label>
                <input x-model="otp" 
                       type="text" 
                       placeholder="Enter 6-digit OTP"
                       maxlength="6"
                       class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 input-glow transition-all duration-200">
                <p class="text-sm text-gray-300 mt-2">
                    OTP sent to <span x-text="countryCode + phone"></span>
                    <button @click="resendOTP" class="text-purple-300 hover:text-purple-100 ml-2">Resend</button>
                </p>
            </div>

            <button @click="otpSent ? verifyOTP() : sendOTP()" 
                    :disabled="loading"
                    class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 rounded-lg font-medium hover:from-green-600 hover:to-blue-600 transition-all duration-200 disabled:opacity-50">
                <span x-show="!loading" x-text="otpSent ? 'Verify OTP' : 'Send OTP'"></span>
                <span x-show="loading">Processing...</span>
            </button>
        </div>

        <!-- Social Login -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300/30"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-transparent text-gray-300">Or continue with</span>
                </div>
            </div>

            <button @click="signInWithGoogle" 
                    :disabled="loading"
                    class="w-full mt-4 bg-white text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-all duration-200 flex items-center justify-center disabled:opacity-50">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-300">
                Don't have an account? 
                <a href="register.html" class="text-purple-300 hover:text-purple-100 font-medium">Sign up</a>
            </p>
        </div>

        <!-- Success/Error Messages -->
        <div x-show="message" 
             :class="messageType === 'success' ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'"
             class="mt-4 p-3 rounded-lg text-sm" 
             x-text="message"></div>
    </div>

    <script>
        // ========== ALPINE.JS APP INITIALIZATION ==========
        
        function authApp() {
            return {
                // Form data
                email: '',
                password: '',
                phone: '',
                otp: '',
                fullName: '',
                countryCode: '+91',
                
                // UI state
                currentTab: 'email',
                isMagicLink: false,
                otpSent: false,
                showPassword: false,
                loading: false,
                
                // Messages
                message: '',
                messageType: 'error',
                
                // Methods
                async signInWithEmail() {
                    if (!this.email) {
                        this.showMessage('Please enter your email', 'error');
                        return;
                    }
                    
                    if (!this.isMagicLink && !this.password) {
                        this.showMessage('Please enter your password', 'error');
                        return;
                    }
                    
                    this.loading = true;
                    this.message = '';
                    
                    try {
                        if (this.isMagicLink) {
                            await handleMagicLinkLogin(this.email);
                        } else {
                            await handleLoginWithData(this.email, this.password);
                        }
                    } catch (error) {
                        this.showMessage(error.message || 'Login failed', 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                
                sendOTP() {
                    if (!this.phone) {
                        this.showMessage('Please enter phone number', 'error');
                        return;
                    }
                    
                    this.loading = true;
                    this.message = '';
                    // TODO: Implement OTP sending
                    this.showMessage('OTP feature coming soon', 'error');
                    this.loading = false;
                },
                
                verifyOTP() {
                    if (!this.otp) {
                        this.showMessage('Please enter OTP', 'error');
                        return;
                    }
                    
                    this.loading = true;
                    this.message = '';
                    // TODO: Implement OTP verification
                    this.showMessage('OTP feature coming soon', 'error');
                    this.loading = false;
                },
                
                async signInWithGoogle() {
                    this.loading = true;
                    try {
                        await handleGoogleLogin();
                    } catch (error) {
                        this.showMessage(error.message || 'Google login failed', 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                
                showMessage(message, type = 'error') {
                    this.message = message;
                    this.messageType = type;
                },
                
                togglePassword() {
                    this.showPassword = !this.showPassword;
                    const passwordField = this.$refs.passwordField;
                    passwordField.type = this.showPassword ? 'text' : 'password';
                },
                
                async resetPassword() {
                    if (!this.email) {
                        this.showMessage('Please enter your email first', 'error');
                        return;
                    }
                    
                    this.loading = true;
                    try {
                        const { error } = await window.supabaseClient.auth.resetPasswordForEmail(this.email);
                        if (error) throw error;
                        this.showMessage('Password reset link sent to your email', 'success');
                    } catch (error) {
                        this.showMessage(error.message || 'Failed to send reset link', 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                
                resendOTP() {
                    this.sendOTP();
                }
            };
        }

        // ========== SUPABASE INITIALIZATION ==========

        async function initSupabase() {
            try {
                // Check if already initialized
                if (window.supabaseClient) {
                    return window.supabaseClient;
                }
                
                // Configuration
                const SUPABASE_URL = 'https://vfqdjpiyaabufpaofysz.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
                
                // Initialize
                window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('‚úÖ Supabase initialized');
                
                // Set up session listener
                window.supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event, session ? 'Session exists' : 'No session');
                    
                    if (event === 'SIGNED_IN' && session) {
                        console.log('‚úÖ User signed in successfully');
                    } else if (event === 'SIGNED_OUT') {
                        console.log('üëã User signed out');
                        // Clear any stale session data
                        localStorage.removeItem('supabase.auth.token');
                        sessionStorage.removeItem('supabase.auth.token');
                    } else if (event === 'TOKEN_REFRESHED') {
                        console.log('üîÑ Token refreshed');
                    }
                });
                
                return window.supabaseClient;
                
            } catch (error) {
                console.error('‚ùå Supabase initialization failed:', error);
                throw error;
            }
        }

        // ========== SESSION CHECKING ==========

        async function checkIfLoggedIn() {
            try {
                console.log('üîç Checking if user is already logged in...');
                
                // Initialize Supabase if not already done
                if (!window.supabaseClient) {
                    await initSupabase();
                }
                
                // Get current session from Supabase
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Session check error:', error);
                    // Clear any stale session data
                    localStorage.removeItem('supabase.auth.token');
                    sessionStorage.removeItem('supabase.auth.token');
                    return false;
                }
                
                if (!session) {
                    console.log('‚ùå No active session found');
                    // Clear any stale session data
                    localStorage.removeItem('supabase.auth.token');
                    sessionStorage.removeItem('supabase.auth.token');
                    return false;
                }
                
                // Verify user exists
                const { data: { user }, error: userError } = await window.supabaseClient.auth.getUser();
                
                if (userError || !user) {
                    console.error('User validation failed:', userError);
                    // Clear stale session data
                    localStorage.removeItem('supabase.auth.token');
                    sessionStorage.removeItem('supabase.auth.token');
                    return false;
                }
                
                console.log('‚úÖ Valid session found for user:', user.email);
                return true;
                
            } catch (error) {
                console.error('Session check error:', error);
                // Clear any stale data on error
                localStorage.removeItem('supabase.auth.token');
                sessionStorage.removeItem('supabase.auth.token');
                return false;
            }
        }

        // ========== MAIN INITIALIZATION ==========

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('üöÄ Login page initializing...');
                
                // Initialize Supabase first
                await initSupabase();
                
                // Check for email verification redirect - handle all possible Supabase scenarios
                const urlParams = new URLSearchParams(window.location.search);
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                const type = urlParams.get('type');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                console.log('üîç Checking URL params:', { 
                    accessToken: !!accessToken, 
                    refreshToken: !!refreshToken, 
                    type, 
                    error, 
                    errorDescription,
                    fullUrl: window.location.href
                });
                
                // Handle email verification success
                if (accessToken && refreshToken) {
                    console.log('üîê Email verification detected with tokens, setting session...');
                    try {
                        // Set the session manually
                        const { data, error: sessionError } = await window.supabaseClient.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });
                        
                        if (sessionError) {
                            console.error('‚ùå Session setting error:', sessionError);
                            throw sessionError;
                        }
                        
                        if (data.user) {
                            console.log('‚úÖ Email verification successful, user logged in:', data.user.email);
                            // Ensure user profile exists
                            await ensureUserProfile(data.user);
                            // Redirect to dashboard
                            window.location.href = 'dashboard.html';
                            return;
                        }
                    } catch (sessionError) {
                        console.error('‚ùå Failed to set session after email verification:', sessionError);
                        // Continue with normal login flow
                    }
                }
                
                // Handle email verification via type parameter (alternative Supabase flow)
                if (type === 'signup' || type === 'recovery') {
                    console.log('üîê Email verification detected via type parameter');
                    try {
                        // Get current user
                        const { data: { user }, error: userError } = await window.supabaseClient.auth.getUser();
                        
                        if (userError) {
                            console.error('‚ùå Could not get user after email verification:', userError);
                        } else if (user) {
                            console.log('‚úÖ Email verification successful, user logged in:', user.email);
                            // Ensure user profile exists
                            await ensureUserProfile(user);
                            // Redirect to dashboard
                            window.location.href = 'dashboard.html';
                            return;
                        }
                    } catch (verificationError) {
                        console.error('‚ùå Failed to handle email verification:', verificationError);
                        // Continue with normal login flow
                    }
                }
                
                // Handle any verification errors
                if (error) {
                    console.error('‚ùå Email verification error:', error, errorDescription);
                    showError(`Email verification failed: ${errorDescription || error}`);
                }
                
                // Check if user is already logged in and verified
                const isLoggedIn = await checkIfLoggedIn();
                if (isLoggedIn) {
                    console.log('üîÑ User already logged in, checking verification status...');
                    
                    // Get user profile to check verification status
                    const { data: { user } } = await window.supabaseClient.auth.getUser();
                    if (user) {
                        const { data: profile, error: profileError } = await window.supabaseClient
                            .from('user_profiles')
                            .select('verification_status, full_name, email, class, board')
                            .eq('id', user.id)
                            .single();
                        
                        if (profileError) {
                            console.error('‚ùå Error fetching profile:', profileError);
                            // Clear session and stay on login page
                            await window.supabaseClient.auth.signOut();
                            return;
                        }
                        
                        // Only redirect if user is verified and has complete profile
                        if (profile && profile.verification_status === 'approved' && 
                            profile.full_name && profile.email && profile.class && profile.board) {
                            console.log('‚úÖ User verified and profile complete, redirecting to dashboard');
                            window.location.href = 'dashboard.html';
                            return;
                        } else {
                            console.log('‚ùå User not verified or profile incomplete, staying on login page');
                            // Clear session to force re-authentication
                            await window.supabaseClient.auth.signOut();
                            showError('Please complete your profile verification before accessing the dashboard.');
                            return;
                        }
                    }
                }
                    
                // Proceed with normal login page initialization
                console.log('‚úÖ Proceeding with login page setup...');
                
            } catch (error) {
                console.error('‚ùå Login page initialization error:', error);
                showError('Failed to initialize. Please refresh the page.');
            }
        });

        // ========== USER PROFILE FUNCTIONS ==========
        
        // Ensure user profile exists after login
        async function ensureUserProfile(user) {
            try {
                console.log('üîç Ensuring user profile exists for:', user.email);
                console.log('üîç User provider:', user.app_metadata?.provider);
                
                // Check if profile already exists
                const { data: existingProfile, error: profileError } = await window.supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (profileError && profileError.code !== 'PGRST116') { // PGRST116 = no rows found
                    console.error('‚ùå Could not check user profile:', profileError);
                    throw new Error('Failed to verify user profile');
                }
                
                if (existingProfile) {
                    console.log('‚úÖ User profile already exists');
                    
                    // For Google OAuth users, ensure profile is complete
                    if (user.app_metadata?.provider === 'google') {
                        await ensureGoogleOAuthProfileComplete(user, existingProfile);
                    }
                    return existingProfile;
                }
                
                // Profile doesn't exist, create a basic profile
                console.log('üìù Creating new user profile...');
                
                const profileData = {
                    id: user.id,
                    email: user.email,
                    full_name: user.user_metadata?.full_name || '',
                    verification_status: user.app_metadata?.provider === 'google' ? 'approved' : 'pending',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                console.log('üìã Profile data to insert:', profileData);
                
                const { data: createdProfile, error: createError } = await window.supabaseClient
                    .from('user_profiles')
                    .insert(profileData)
                    .select()
                    .single();
                
                if (createError) {
                    console.error('‚ùå Could not create user profile:', createError);
                    throw new Error('Failed to create user profile');
                }
                
                console.log('‚úÖ User profile created successfully:', createdProfile);
                return createdProfile;
                
            } catch (error) {
                console.error('‚ùå Error ensuring user profile:', error);
                throw error;
            }
        }
        
        // Ensure Google OAuth profile is complete
        async function ensureGoogleOAuthProfileComplete(user, existingProfile) {
            try {
                console.log('üîç Checking Google OAuth profile completeness...');
                
                // Check if profile is complete with registration data
                const isComplete = existingProfile.full_name && 
                                 existingProfile.email && 
                                 existingProfile.phone &&
                                 existingProfile.class && 
                                 existingProfile.board &&
                                 existingProfile.verification_status === 'approved';
                
                if (!isComplete) {
                    console.log('‚ö†Ô∏è Google OAuth profile incomplete, updating basic info...');
                    
                    // Update basic info from OAuth
                    const updateData = {
                        email: user.email,
                        full_name: user.user_metadata?.full_name || existingProfile.full_name,
                        verification_status: 'approved',
                        updated_at: new Date().toISOString()
                    };
                    
                    const { data: updatedProfile, error: updateError } = await window.supabaseClient
                        .from('user_profiles')
                        .update(updateData)
                        .eq('id', user.id)
                        .select()
                        .single();
                    
                    if (updateError) {
                        console.error('‚ùå Failed to update Google OAuth profile:', updateError);
                    } else {
                        console.log('‚úÖ Google OAuth profile updated:', updatedProfile);
                    }
                } else {
                    console.log('‚úÖ Google OAuth profile is complete');
                }
                
            } catch (error) {
                console.error('‚ùå Error ensuring Google OAuth profile:', error);
            }
        }

        // ========== AUTHENTICATION FUNCTIONS ==========

        async function handleLoginWithData(email, password) {
            try {
                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }
                
                console.log('üîê Attempting login for:', email);
                
                // Sign in with email and password
                const { data: authData, error: authError } = await window.supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (authError) {
                    console.error('‚ùå Login failed:', authError);
                    throw authError;
                }
                
                if (authData.user) {
                    console.log('‚úÖ Login successful for:', authData.user.email);
                    
                    // Set current user globally
                    window.currentUser = authData.user;
                    
                    // Ensure user profile exists
                    const profile = await ensureUserProfile(authData.user);
                    
                    if (!profile) {
                        throw new Error('User profile not found. Please complete your registration first.');
                    }
                    
                    // Check verification status
                    if (profile.verification_status !== 'approved' && profile.verification_status !== 'verified') {
                        // Auto-approve if email is confirmed
                        if (authData.user.email_confirmed_at) {
                            console.log('‚úÖ Email confirmed, auto-approving user...');
                            await window.supabaseClient.rpc('manual_confirm_email', { user_email: email });
                            console.log('‚úÖ User auto-approved successfully');
                        } else {
                            throw new Error('Your account is not verified. Please check your email for verification link.');
                        }
                    }
                    
                    // Check if profile is complete (has all required fields)
                    if (!profile.full_name || !profile.email || !profile.class || !profile.board) {
                        console.warn('‚ö†Ô∏è Profile incomplete, but allowing access to dashboard');
                    }
                    
                    console.log('‚úÖ All checks passed, redirecting to dashboard');
                    window.location.href = 'dashboard.html';
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email address before logging in. Check your inbox for the verification link.';
                }
                
                throw new Error(errorMessage);
            }
        }

        async function handleMagicLinkLogin(email) {
            try {
                if (!email) {
                    throw new Error('Please enter your email');
                }
                
                console.log('üîê Sending magic link to:', email);
                
                const { error } = await window.supabaseClient.auth.signInWithOtp({
                    email,
                    options: {
                        emailRedirectTo: 'dashboard.html'
                    }
                });
                
                if (error) {
                    console.error('‚ùå Magic link failed:', error);
                    throw error;
                }
                
                throw new Error('Magic link sent to your email. Please check your inbox.');
                
            } catch (error) {
                console.error('‚ùå Magic link error:', error);
                throw error;
            }
        }

        async function handleGoogleLogin() {
            try {
                showLoading('googleLogin', 'Connecting...');
                
                // Check if Google OAuth is properly configured
                if (!window.supabaseClient) {
                    throw new Error('Supabase client not initialized');
                }

                // Attempt Google OAuth login
                const { data, error } = await window.supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'dashboard.html',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });

                if (error) {
                    console.error('Google OAuth error:', error);
                    
                    // Handle specific error types
                    if (error.message.includes('provider is not enabled')) {
                        throw new Error('Google OAuth is not enabled in Supabase. Please contact support.');
                    } else if (error.message.includes('500') || error.message.includes('Internal Server Error')) {
                        throw new Error('Google OAuth configuration error. Please try email login instead.');
                    } else {
                        throw error;
                    }
                }

                // OAuth redirect will handle the rest
                console.log('‚úÖ Google OAuth initiated');

            } catch (error) {
                console.error('Google login error:', error);
                
                // Show user-friendly error message
                let errorMessage = 'Google login failed. Please try again.';
                
                if (error.message.includes('provider is not enabled')) {
                    errorMessage = 'Google login is not available right now. Please use email login.';
                } else if (error.message.includes('500') || error.message.includes('Internal Server Error')) {
                    errorMessage = 'Google login is temporarily unavailable. Please use email login instead.';
                } else if (error.message.includes('popup')) {
                    errorMessage = 'Please allow popups for Google login to work.';
                }
                
                showError(errorMessage);
            } finally {
                hideLoading('googleLogin', '<i class="fab fa-google"></i> Continue with Google');
            }
        }

        // ========== UTILITY FUNCTIONS ==========

        function showError(message) {
            console.error(message);
            // Try to show error in Alpine.js if available
            if (window.Alpine && window.Alpine.store) {
                // If Alpine.js is available, show error there
                const app = document.querySelector('[x-data]').__x.$data;
                if (app && app.showMessage) {
                    app.showMessage(message, 'error');
                } else {
                    // Fallback to a simple notification
                    showNotification(message, 'error');
                }
            } else {
                // Fallback to simple notification
                showNotification(message, 'error');
            }
        }

        function showNotification(message, type = 'error') {
            // Create a simple notification instead of alert
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                type === 'error' ? 'bg-red-600' : 'bg-green-600'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // ========== ERROR HANDLING ==========

        // Global error handler - only catch actual errors, not Alpine.js warnings
        window.addEventListener('error', (event) => {
            // Ignore Alpine.js expression errors and null errors
            if (event.error === null || event.message.includes('Alpine Expression Error')) {
                return;
            }
            console.error('Global error:', event.error);
            event.preventDefault();
            showError('An unexpected error occurred. Please refresh the page.');
        });

        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled rejection:', event.reason);
            event.preventDefault();
            showError('A system error occurred. Please try again.');
        });
    </script>
