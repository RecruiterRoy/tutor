<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Flow Test - tution.app</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center mb-6">OAuth Flow Test</h1>
        
        <div class="space-y-6">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800 mb-2">Expected Flow:</h2>
                <ol class="list-decimal list-inside text-blue-700 space-y-1">
                    <li>Click "Start OAuth Test" → Google OAuth</li>
                    <li>After Google login → Register page step 2</li>
                    <li>Complete registration → Dashboard</li>
                </ol>
            </div>
            
            <div class="flex space-x-4">
                <button onclick="startOAuthTest()" class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700">
                    Start OAuth Test
                </button>
                <button onclick="checkCurrentStatus()" class="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700">
                    Check Status
                </button>
            </div>
            
            <div id="status" class="p-4 rounded-lg bg-gray-50">
                Ready to test OAuth flow...
            </div>
            
            <div id="logs" class="p-4 bg-gray-100 rounded-lg max-h-64 overflow-y-auto">
                <div class="text-sm font-mono">
                    <div>Waiting for test...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `text-sm font-mono ${type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-gray-800'}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `p-4 rounded-lg ${
                type === 'error' ? 'bg-red-50 text-red-800' : 
                type === 'success' ? 'bg-green-50 text-green-800' : 
                'bg-blue-50 text-blue-800'
            }`;
        }
        
        async function startOAuthTest() {
            try {
                updateStatus('Starting OAuth test...', 'info');
                log('Initiating Google OAuth...');
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/register.html?step=2&oauth=google'
                    }
                });
                
                if (error) {
                    log(`OAuth Error: ${error.message}`, 'error');
                    updateStatus('OAuth failed', 'error');
                    return;
                }
                
                log('✅ OAuth initiated successfully!', 'success');
                log(`Redirect URL: ${data.url}`, 'success');
                updateStatus('OAuth working! Redirecting to Google...', 'success');
                
                // Redirect to Google OAuth
                setTimeout(() => {
                    window.location.href = data.url;
                }, 2000);
                
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                updateStatus('OAuth test failed', 'error');
            }
        }
        
        async function checkCurrentStatus() {
            try {
                log('Checking current authentication status...');
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`Session check error: ${error.message}`, 'error');
                    return;
                }
                
                if (session) {
                    log(`✅ User authenticated: ${session.user.email}`, 'success');
                    log(`User ID: ${session.user.id}`, 'success');
                    
                    // Check if profile exists
                    const { data: profile, error: profileError } = await supabase
                        .from('user_profiles')
                        .select('*')
                        .eq('user_id', session.user.id)
                        .single();
                    
                    if (profileError && profileError.code === 'PGRST116') {
                        log('❌ No profile found - user needs to complete registration', 'error');
                        updateStatus('User authenticated but profile incomplete', 'error');
                    } else if (profile) {
                        log('✅ Profile found - user is fully registered', 'success');
                        updateStatus('User fully authenticated and registered', 'success');
                    }
                } else {
                    log('❌ No active session found', 'error');
                    updateStatus('No active session', 'error');
                }
                
            } catch (error) {
                log(`Status check error: ${error.message}`, 'error');
            }
        }
        
        // Auto-check status on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('OAuth Flow Test Page Loaded');
            checkCurrentStatus();
        });
    </script>
</body>
</html>
