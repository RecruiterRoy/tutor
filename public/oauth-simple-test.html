<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OAuth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        .btn:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google OAuth Test</h1>
        
        <div id="status">Ready to test...</div>
        
        <button class="btn" onclick="testOAuth()">Test Google OAuth</button>
        <button class="btn" onclick="clearLog()">Clear Log</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        const supabaseUrl = 'https://vfqdjpiyaabufpaofysz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcWRqcGl5YWFidWZwYW9meXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkzMDEsImV4cCI6MjA2OTE4NTMwMX0.SVY1Kf7D1nbXssuxCnnHcvaDAIintOpCLfhxV6rHvjo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testOAuth() {
            try {
                updateStatus('Testing Google OAuth...');
                log('Starting Google OAuth test...');
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google'
                });
                
                if (error) {
                    log(`OAuth Error: ${error.message}`, 'error');
                    log(`Error Details: ${JSON.stringify(error)}`, 'error');
                    updateStatus('OAuth failed - check log for details', 'error');
                    return;
                }
                
                log('âœ… OAuth initiated successfully!', 'success');
                log(`OAuth URL: ${data.url}`, 'success');
                updateStatus('OAuth working! Redirecting to Google...', 'success');
                
                // Redirect to Google OAuth
                setTimeout(() => {
                    window.location.href = data.url;
                }, 2000);
                
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                updateStatus('OAuth test failed', 'error');
            }
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded - OAuth test ready');
        });
    </script>
</body>
</html>
