    <style>
        * { 
            font-family: 'Inter', sans-serif; 
            touch-action: manipulation;
        }
        
        /* Simplified glass effect for mobile */
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-border {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1px;
            border-radius: 12px;
        }
        
        .gradient-border-content {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 11px;
            padding: 1rem;
        }
        
        .chat-container {
            height: 50vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .chat-container::-webkit-scrollbar-thumb { background: #667eea; border-radius: 2px; }
        
        .message-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            max-width: 85%;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            margin-bottom: 8px;
        }
        
        .message-ai {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            max-width: 85%;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            margin-bottom: 8px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-right: auto;
            max-width: 80px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.4; }
            30% { opacity: 1; }
        }
        
        .nav-item {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Mobile-first sidebar */
        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.98);
            z-index: 1000;
            transition: left 0.3s ease;
            overflow-y: auto;
        }
        
        .mobile-sidebar.open { left: 0; }
        
        .mobile-sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-sidebar-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .desktop-only { display: none !important; }
            .chat-container { height: 40vh; }
            .message-user, .message-ai { max-width: 90%; }
            .gradient-border-content { padding: 0.75rem; }
        }
        
        /* Error toast */
        .error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // ========== GLOBAL STATE MANAGEMENT ==========
        let isInitialized = false;
        let isInitializing = false;
        let currentUser = null;
        let supabaseClient = null;
        
        // Performance monitoring
        let memoryCheckInterval = null;
        const MAX_MEMORY_MB = 100;
        
        // ========== CORE INITIALIZATION ==========
        async function initializeApp() {
            if (isInitialized || isInitializing) {
                console.log('App already initialized or initializing');
                return;
            }
            
            isInitializing = true;
            console.log('üöÄ Starting app initialization...');
            
            try {
                // 1. Initialize Supabase (single instance)
                await initSupabase();
                
                // 2. Check authentication status
                const isAuthenticated = await checkAuthentication();
                if (!isAuthenticated) {
                    console.log('‚ùå Not authenticated, redirecting to login');
                    redirectToLogin();
                    return;
                }
                
                // 3. Load user profile
                await loadUserProfile();
                
                // 4. Initialize UI

                // 5. Start memory monitoring
                startMemoryMonitoring();
                
                // 6. Hide loading overlay
                hideLoadingOverlay();
                
                isInitialized = true;
                isInitializing = false;
                console.log('‚úÖ App initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                isInitializing = false;
                showError('Failed to initialize dashboard. Please try again.');
                setTimeout(() => redirectToLogin(), 2000);
            }
        }
        
        // ========== SUPABASE INITIALIZATION ==========
        async function initSupabase() {
            if (supabaseClient) {
                console.log('Supabase already initialized');
                return supabaseClient;
            }
            
            try {
                const SUPABASE_URL = 'https://tutor-tq4v.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1dG9yLXRxNHYiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNTU5NzI5MCwiZXhwIjoyMDUxMTczMjkwfQ.Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8';
                
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('‚úÖ Supabase initialized');
                return supabaseClient;
                
            } catch (error) {
                console.error('‚ùå Supabase initialization failed:', error);
                throw error;
            }
        }
        
        // ========== AUTHENTICATION ==========
        async function checkAuthentication() {
            try {
                // Check session from Supabase
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Session check error:', error);
                    return false;
                }
                
                if (!session || !session.user) {
                    console.log('No valid session found');
                    return false;
                }
                
                currentUser = session.user;
                console.log('‚úÖ User authenticated:', currentUser.email);
                return true;
                
            } catch (error) {
                console.error('Authentication check failed:', error);
                return false;
            }
        }
        
        function redirectToLogin() {
            // Clear any existing data
            if (supabaseClient) {
                supabaseClient.auth.signOut().catch(console.error);
            }
            localStorage.clear();
            
            // Redirect to login
            window.location.href = window.location.origin + '/login.html';
        }
        
        // ========== USER PROFILE ==========
        async function loadUserProfile() {
            try {
                if (!currentUser) {
                    console.error('No current user to load profile for');
                    return;
                }
                
                // Try to get profile from database
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                // Use email as fallback if profile doesn't exist
                const displayName = profile?.full_name || currentUser.email?.split('@')[0] || 'User';
                const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                
                // Update UI elements
                updateUserDisplay(displayName, currentUser.email, initials);
                
                console.log('‚úÖ User profile loaded');
                
            } catch (error) {
                console.error('Error loading user profile:', error);
                // Continue with basic user info
                const fallbackName = currentUser.email?.split('@')[0] || 'User';
                updateUserDisplay(fallbackName, currentUser.email, fallbackName[0].toUpperCase());
            }
        }
        
        function updateUserDisplay(name, email, initials) {
            // Update all user display elements
            const elements = {
                'topBarUserName': name,
                'mobileUserName': name,
                'topBarUserClass': 'Student',
                'mobileUserClass': 'Student',
                'topBarInitials': initials,
                'mobileInitials': initials
            };
            
            Object.entries(elements).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                }
            });
        }
        
        // ========== UI INITIALIZATION ==========
        function initializeUI() {
            try {
                // Initialize navigation
                setupNavigation();
                
                // Initialize chat
                setupChat();
                
                // Initialize mobile sidebar
                setupMobileSidebar();
                
                // Setup error handling
                setupErrorHandling();
                
                console.log('‚úÖ UI initialized');
                
            } catch (error) {
                console.error('UI initialization failed:', error);
            }
        }
        
        function setupNavigation() {
            // Desktop navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });
        }
        
        function setupChat() {
            const sendButton = document.getElementById('sendButton');
            const chatInput = document.getElementById('chatInput');
            
            if (sendButton) {
                sendButton.addEventListener('click', handleSendMessage);
            }
            
            if (chatInput) {
                chatInput.addEventListener('keypress', handleChatKeyPress);
            }
        }
        
        function setupMobileSidebar() {
            const overlay = document.getElementById('mobileSidebarOverlay');
            if (overlay) {
                overlay.addEventListener('click', closeMobileSidebar);
            }
        }
        
        // ========== CHAT FUNCTIONALITY ==========
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        }
        
        async function handleSendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessageToChat('user', message);
            chatInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Simulate AI response (replace with actual API call)
                await new Promise(resolve => setTimeout(resolve, 1000));
                const response = `I understand you said: "${message}". This is a simplified response for mobile optimization.`;
                
                hideTypingIndicator();
                addMessageToChat('ai', response);
                
            } catch (error) {
                hideTypingIndicator();
                addMessageToChat('ai', 'Sorry, I encountered an error. Please try again.');
                console.error('Chat error:', error);
            }
        }
        
        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById('chatMessages');
            if (!chatContainer) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-${sender}`;
            messageDiv.textContent = message;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatMessages');
            if (!chatContainer) return;
            
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function sendQuickMessage(message) {
            const chatInput = document.getElementById('chatInput');
            if (chatInput) {
                chatInput.value = message;
                handleSendMessage();
            }
        }
        
        // ========== NAVIGATION ==========
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section-content').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show target section
            const targetSection = document.getElementById(sectionName + 'Section');
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }
            
            // Update navigation active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeNav = document.getElementById('nav' + sectionName.charAt(0).toUpperCase() + sectionName.slice(1));
            if (activeNav) {
                activeNav.classList.add('active');
            }
        }
        
        // ========== MOBILE SIDEBAR ==========
        function openMobileSidebar() {
            const sidebar = document.getElementById('mobileSidebar');
            const overlay = document.getElementById('mobileSidebarOverlay');
            
            if (sidebar) sidebar.classList.add('open');
            if (overlay) overlay.classList.add('open');
        }
        
        function closeMobileSidebar() {
            const sidebar = document.getElementById('mobileSidebar');
            const overlay = document.getElementById('mobileSidebarOverlay');
            
            if (sidebar) sidebar.classList.remove('open');
            if (overlay) overlay.classList.remove('open');
        }
        
        // ========== MEMORY MANAGEMENT ==========
        function startMemoryMonitoring() {
            if (!('memory' in performance)) return;
            
            memoryCheckInterval = setInterval(() => {
                const usedMB = performance.memory.usedJSHeapSize / (1024 * 1024);
                
                if (usedMB > MAX_MEMORY_MB) {
                    console.warn(`High memory usage: ${usedMB.toFixed(1)}MB`);
                    optimizeMemory();
                }
            }, 10000); // Check every 10 seconds
        }
        
        function optimizeMemory() {
            // Clear old chat messages if too many
            const chatContainer = document.getElementById('chatMessages');
            if (chatContainer && chatContainer.children.length > 50) {
                const messages = Array.from(chatContainer.children);
                messages.slice(0, 25).forEach(msg => msg.remove());
            }
            
            // Force garbage collection if available
            if (window.gc) {
                window.gc();
            }
        }
        
        function cleanup() {
            if (memoryCheckInterval) {
                clearInterval(memoryCheckInterval);
            }
            
            // Remove event listeners
            document.querySelectorAll('button').forEach(btn => {
                btn.replaceWith(btn.cloneNode(true));
            });
        }
        
        // ========== AUTHENTICATION ACTIONS ==========
        async function signOut() {
            try {
                showLoadingOverlay();
                
                if (supabaseClient) {
                    await supabaseClient.auth.signOut();
                }
                
                // Clear all data
                localStorage.clear();
                sessionStorage.clear();
                
                // Clean up
                cleanup();
                
                // Redirect
                window.location.href = window.location.origin + '/login.html';
                
            } catch (error) {
                console.error('Sign out error:', error);
                // Force redirect anyway
                window.location.href = window.location.origin + '/login.html';
            }
        }
        
        // ========== UTILITY FUNCTIONS ==========
        function showLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'flex';
            }
        }
        
        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorToast = document.createElement('div');
            errorToast.className = 'error-toast';
            errorToast.textContent = message;
            
            document.body.appendChild(errorToast);
            
            setTimeout(() => {
                errorToast.remove();
            }, 5000);
        }
        
        // ========== ERROR HANDLING ==========
        function setupErrorHandling() {
            // Global error handler
            window.addEventListener('error', (event) => {
                console.error('Global error:', event.error);
                showError('An error occurred. Trying to recover...');
                event.preventDefault();
            });
            
            // Unhandled promise rejections
            window.addEventListener('unhandledrejection', (event) => {
                console.error('Unhandled rejection:', event.reason);
                showError('A system error occurred.');
                event.preventDefault();
            });
        }
        
        // ========== EVENT LISTENERS ==========
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting initialization...');
            initializeApp();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
        
        // Handle visibility change (mobile optimization)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, pause non-essential operations
                if (memoryCheckInterval) {
                    clearInterval(memoryCheckInterval);
                }
            } else {
                // Page is visible, resume operations
                if (isInitialized) {
                    startMemoryMonitoring();
                }
            }
        });
        
    </script>
</body>
</html>
