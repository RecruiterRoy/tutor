    <style>
        * { 
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            overscroll-behavior-y: contain;
            touch-action: manipulation;
        }
        
        /* Simplified glass effect for mobile */
        .glass-effect {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-border {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1px;
            border-radius: 12px;
        }
        
        .gradient-border-content {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 11px;
            padding: 1rem;
        }
        
        /* Optimized chat container */
        .chat-container {
            height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            contain: strict;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        
        /* Simplified message styles */
        .message-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            max-width: 90%;
            animation: slideInRight 0.2s ease-out;
        }
        
        .message-ai {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            max-width: 90%;
            animation: slideInLeft 0.2s ease-out;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Simplified typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-right: auto;
            max-width: 80px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }
        
        /* Simplified navigation */
        .nav-item {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        /* Optimized for mobile */
        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.98);
            z-index: 1000;
            transition: left 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .mobile-sidebar.open {
            left: 0;
        }
        
        .mobile-sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-sidebar-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        /* Avatar optimizations */
        .avatar-container-chat {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .avatar-image-chat {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            object-fit: cover;
        }

        .avatar-container-settings {
            width: 48px;
            height: 48px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .avatar-image-settings {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            object-fit: cover;
        }

        .avatar-selection-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .avatar-selection-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .avatar-selection-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        /* TTS Controls */
        .tts-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
        }

        .tts-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            min-width: 60px;
            min-height: 40px;
        }

        .tts-play {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .tts-pause {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .tts-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .tts-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tts-btn:active {
            transform: translateY(0);
        }

        /* Mobile optimizations for TTS */
        @media (max-width: 640px) {
            .tts-controls {
                gap: 6px;
                margin-top: 12px;
            }
            
            .tts-btn {
                padding: 10px 14px;
                font-size: 12px;
                min-width: 50px;
                min-height: 44px;
            }
        }
        
        /* Input optimizations */
        .chat-input {
            font-size: 16px; /* Prevent iOS zoom */
            min-height: 44px; /* Better touch target */
        }
        
        /* Button optimizations */
        .btn {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Media queries for mobile */
        @media (max-width: 640px) {
            .chat-container {
                height: 55vh;
            }
            
            .gradient-border-content {
                padding: 0.75rem;
            }
            
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            .book-list {
                grid-template-columns: repeat(1, 1fr);
            }
            
            .chat-input-container {
                flex-direction: column;
            }
            
            .chat-buttons {
                width: 100%;
                margin-top: 8px;
            }
            
            .send-button, .voice-button {
                width: 100%;
            }
        }
        
        /* Performance optimizations */
        .will-change-transform {
            will-change: transform;
        }
        
        .content-visibility-auto {
            content-visibility: auto;
        }
        
        /* Disable animations when user prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>

        async function toggleVoiceRecording() {
            if (!recognition) {
                showError('Voice input not available on this device');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                return;
            }
            
            try {
                // Request microphone permission first
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    console.log('Requesting microphone permission...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log('✅ Microphone permission granted');
                    
                    // Stop the stream immediately as we just needed permission
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Update recognition language based on current teacher
                    recognition.lang = currentTeacher.language === 'hi' ? 'hi-IN' : 'en-US';
                    
                    // Start recognition
                    recognition.start();
                    console.log('🎤 Starting voice recognition...');
                    
                } else {
                    // Fallback for older browsers
                    recognition.start();
                }
                
            } catch (error) {
                console.error('Microphone access error:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Microphone permission denied. Please allow microphone access in your browser settings and try again.');
                } else if (error.name === 'NotFoundError') {
                    showError('No microphone found. Please connect a microphone and try again.');
                } else {
                    showError('Could not access microphone. Please check your device settings.');
                }
            }
        }

        function updateExamYearDropdown() {
            const examYear = document.getElementById('examYear');
            const now = new Date();
            const nextYear = now.getMonth() >= 3 ? now.getFullYear() + 1 : now.getFullYear();
            
            examYear.innerHTML = '';
            for (let y = nextYear; y <= nextYear + 2; y++) {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                if (y === nextYear) opt.selected = true;
                examYear.appendChild(opt);
            }
        }
        
        function updateMonthsTillExam() {
            const month = parseInt(document.getElementById('examMonth').value) - 1;
            const year = parseInt(document.getElementById('examYear').value);
            const now = new Date();
            const examDate = new Date(year, month, 1);
            
            let months = (examDate.getFullYear() - now.getFullYear()) * 12 + (examDate.getMonth() - now.getMonth());
            if (months < 0) months = 0;
            
            document.getElementById('monthsTillExam').textContent = `Months till final exam: ${months}`;

        function showSuccess(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 left-4 right-4 bg-green-600 text-white p-3 rounded-lg text-sm font-medium text-center z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, duration);
        }
        
        // ========== TTS FUNCTIONS ==========
        
        let currentSpeech = null;
        let lastAIMessage = '';
        let ttsEnabled = true; // Auto-play enabled by default
        
        function playTTS() {
            if (!lastAIMessage || !ttsEnabled) {
                return;
            }
            
            // Stop any existing speech first
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            // Create new speech utterance
            currentSpeech = new SpeechSynthesisUtterance(lastAIMessage);
            
            // Set specific voices based on teacher
            const voices = speechSynthesis.getVoices();
            console.log('Available voices:', voices.map(v => `${v.name} (${v.lang})`));
            
            if (currentTeacher.language === 'hi') {
                // Use Google Hindi voice
                const hindiVoice = voices.find(voice => 
                    voice.name.includes('Google') && voice.lang.includes('hi')
                );
                if (hindiVoice) {
                    currentSpeech.voice = hindiVoice;
                    console.log('Using Hindi voice:', hindiVoice.name);
                }
            } else {
                // Use Microsoft Ravi India English voice
                const englishVoice = voices.find(voice => 
                    voice.name.includes('Microsoft Ravi') || 
                    (voice.name.includes('Ravi') && voice.lang.includes('en-IN'))
                );
                if (englishVoice) {
                    currentSpeech.voice = englishVoice;
                    console.log('Using English voice:', englishVoice.name);
                }
            }
            
            // Set speech properties for better mobile compatibility
            currentSpeech.rate = 0.9;
            currentSpeech.pitch = 1.0;
            currentSpeech.volume = 1.0;
            
            // Event handlers
            currentSpeech.onstart = () => {
                updateTTSButtons(true);
                console.log('🎤 TTS started');
            };
            
            currentSpeech.onend = () => {
                updateTTSButtons(false);
                console.log('🎤 TTS ended');
            };
            
            currentSpeech.onerror = (event) => {
                console.error('TTS Error:', event);
                updateTTSButtons(false);
                // Don't show error for auto-play, only for manual play
            };
            
            // Start speaking
            speechSynthesis.speak(currentSpeech);
        }
        
        function pauseTTS() {
            if (speechSynthesis.speaking) {
                if (speechSynthesis.paused) {
                    speechSynthesis.resume();
                    updateTTSButtons(true);
                } else {
                    speechSynthesis.pause();
                    updateTTSButtons(false);
                }
            }
        }
        
        function stopTTS() {
            speechSynthesis.cancel();
            updateTTSButtons(false);
            console.log('🎤 TTS stopped');
        }
        
        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            if (!ttsEnabled) {
                stopTTS();
            }
            console.log('TTS Auto-play:', ttsEnabled ? 'Enabled' : 'Disabled');
        }
        
        function updateTTSButtons(isPlaying) {
            const playBtn = document.getElementById('ttsPlayBtn');
            const pauseBtn = document.getElementById('ttsPauseBtn');
            
            if (isPlaying) {
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
            } else {
                playBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
            }
        }
        
        // Initialize speech synthesis
        let speechSynthesis = window.speechSynthesis;
        
        // Wait for voices to load
        if (speechSynthesis) {
            speechSynthesis.onvoiceschanged = () => {
                console.log('🎤 Voices loaded:', speechSynthesis.getVoices().length);
            };
        }
        
        // ========== START APPLICATION ==========
        
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
